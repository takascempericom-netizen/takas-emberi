<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profil • Takas Çemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0a0a0a; --panel:#101214; --line:#1f2429; --fg:#e8edf3; --muted:#9aa7b5; --pri:#38bdf8; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .hdr{display:flex;align-items:center;gap:14px;padding:16px 18px;border-bottom:1px solid var(--line)}
    .hdr .avatar{width:52px;height:52px;border-radius:50%;background:#111;border:1px solid var(--line);overflow:hidden}
    .hdr .avatar img{width:100%;height:100%;object-fit:cover}
    .hdr .meta{display:flex;flex-direction:column}
    .hdr .name{font-weight:800}
    .hdr .uid{font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px;padding:16px}
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:680px){ .grid{grid-template-columns:1fr}}
    .listing-card{border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#0d0f12}
    .ph{aspect-ratio:4/3;background:#0b0d10;border-bottom:1px solid var(--line)}
    .ph img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:10px 12px}
    .title{font-weight:700;margin:0 0 6px;font-size:14px}
    .muted{color:var(--muted);font-size:12px}
    .note{padding:10px 14px;color:#fff;background:#222;border-radius:10px;margin:12px}
    .actions{display:flex;gap:8px;align-items:center;padding:10px 12px;border-top:1px solid var(--line)}
    .btn{appearance:none;border:1px solid var(--line);background:#0f1216;color:#dfe6ee;padding:8px 10px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn:hover{border-color:#2a3138}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">
        <div class="avatar"><img id="profileAvatar" alt="avatar"/></div>
        <div class="meta">
          <div class="name" id="profileName">Profil</div>
          <div class="uid" id="profileUid">—</div>
        </div>
      </div>

      <div id="note" class="note" style="display:none"></div>

      <div class="grid" id="list"></div>

      <div class="actions">
        <button id="btnRefresh" class="btn">Yenile</button>
        <span class="muted" id="stat">—</span>
      </div>
    </div>
  </div>

  <script type="module" src="./profile.page.js?v=1758191650"></script>
</body>
</html>
