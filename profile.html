<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil â€¢ Takas Ã‡emberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card:#ffffff; --muted:#5b6b8f; --txt:#111827; --accent:#ff163e; --accent2:#ff5a00;
      --stroke:#d1d5db; --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:#f8fafc;color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;flex-direction:column}
    a{color:inherit;text-decoration:none}

    .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;margin:0 auto;padding:16px 16px 88px;width:100%}

    /* ÃœST BAR */
    .topbar{position:sticky;top:0;z-index:30;background:#fff;backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
    .topbar .in{display:flex;align-items:center;gap:12px;min-height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px;color:var(--accent)}
    .brand img{height:32px;width:auto}
    .grow{flex:1}

    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}
    .hide{display:none !important}

    /* PANO: gÃ¶kyÃ¼zÃ¼ mavisi (sabit) */
    .profile{
      flex:1;display:flex;flex-direction:column;overflow:auto;border:1px solid var(--stroke);
      background:#87CEFA; /* sabit gÃ¶kyÃ¼zÃ¼ mavisi */
    }

    .p-in{display:flex;gap:28px;padding:28px}
    .avatar{width:140px;height:140px;border-radius:34px;border:3px solid #fff;background:#fff;overflow:hidden;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:14px;position:relative}
    .avatar img{width:100%;height:100%;object-fit:cover;display:none}

    .p-meta{display:flex;flex-direction:column;gap:10px}
    .p-name{font-size:32px;font-weight:800;color:#fff;text-shadow:0 2px 14px rgba(0,0,0,.2)}
    .p-username{opacity:.95;color:#fff;text-shadow:0 1px 8px rgba(0,0,0,.2)}

    /* 3D YÄ±ldÄ±zlar */
    .rating{display:flex;align-items:center;gap:10px}
    .stars{display:inline-flex;gap:8px;cursor:pointer;perspective:1000px}
    .star{width:28px;height:28px;transform-style:preserve-3d;transition:transform .25s}
    .star:hover{transform:rotateY(180deg)}
    .star svg{width:100%;height:100%}
    .star path{fill:#e5e7eb;transition:fill .15s ease}
    .star.active path{fill:url(#g1)}
    #ratingInfo{color:#fff;text-shadow:0 1px 6px rgba(0,0,0,.2)}

    /* Sekmeler */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:0 12px;background:#f3f4f6}
    .tab{flex:1;text-align:center;padding:14px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer;font-size:16px;user-select:none}
    .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
    .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

    /* Liste alanÄ± */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:16px;flex:1}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
    .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
    .card .bd{padding:12px}
    .listing{display:flex;gap:10px}
    .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
    .pill.ok{border-color:#10b981;color:#065f46}.pill.warn{border-color:#f59e0b;color:#92400e}.pill.bad{border-color:#ef4444;color:#991b1b}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,4,10,.45);z-index:80}
    .modal.show{display:flex}
    .sheet{width:min(520px,92vw);max-height:88vh;background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:auto;box-shadow:0 12px 40px #0003}
    .sheet .hd{position:sticky;top:0;background:#fff;padding:12px 14px;border-bottom:1px solid var(--stroke);font-weight:800;color:#ff3d71;display:flex;justify-content:space-between;align-items:center}
    .sheet .bd{padding:14px}
    .x{border:none;background:transparent;font-size:20px;cursor:pointer}
    .field{display:flex;flex-direction:column;gap:8px}
    input[type=password]{background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;width:100%}

    /* Alt bar: masaÃ¼stÃ¼ + mobil */
    .mbar{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:space-around;align-items:center;padding:10px;background:#fff;border-top:1px solid var(--stroke);z-index:90}
    .mbar a{display:flex;flex-direction:column;align-items:center;font-size:14px;color:var(--txt);text-decoration:none}
  </style>
</head>
<body>
  <!-- YÄ±ldÄ±z degrade (3D yÄ±ldÄ±zlarÄ±n rengi iÃ§in) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff163e"/><stop offset="100%" stop-color="#ff5a00"/>
      </linearGradient>
    </defs>
  </svg>

  <header class="topbar">
    <div class="wrap in">
      <a class="brand" href="home.html"><img src="assets/img/seffaf.png" alt="logo">Takas Ã‡emberi</a>
      <div class="grow"></div>
      <!-- Ãœstte ekstra buton yok; alt barda hepsi var -->
    </div>
  </header>

  <main class="wrap">
    <section class="profile">
      <div class="p-in">
        <div class="avatar" id="avatarBox">
          <img id="avatarImg" alt="avatar"/>
          <input id="fileAvatar" type="file" accept="image/*"/>
        </div>
        <div class="p-meta">
          <div class="p-name" id="pName">â€”</div>
          <div class="p-username" id="pUser">@â€”</div>

          <!-- 3D yÄ±ldÄ±zlar -->
          <div class="rating">
            <div class="stars" id="stars"></div>
            <div id="ratingInfo">0.0 â€¢ 0 oy</div>
          </div>

          <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn" id="btnPwd">ğŸ”‘ Åifre DeÄŸiÅŸtir</button>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="active">YayÄ±nda Olan <span class="badge" id="cntActive">0</span></button>
        <button class="tab" data-tab="pending">Onay Bekleyen <span class="badge" id="cntPending">0</span></button>
        <button class="tab" data-tab="expired">SÃ¼resi Dolan <span class="badge" id="cntExpired">0</span></button>
      </div>

      <div class="grid" id="listings"></div>
    </section>
  </main>

  <!-- Alt bar (masaÃ¼stÃ¼ + mobil) -->
  <div class="mbar">
    <a href="notifications.html">ğŸ””<span>Bildirimler</span></a>
    <a href="home.html">ğŸ <span>Ana Sayfa</span></a>
    <a href="messages.html">ğŸ’¬<span>Mesajlar</span></a>
    <a id="btnLogout" href="#">ğŸšª<span>Ã‡Ä±kÄ±ÅŸ</span></a>
  </div>

  <!-- Åifre modal -->
  <div class="modal" id="mPwd">
    <div class="sheet">
      <div class="hd">Åifre DeÄŸiÅŸtir <button class="x" data-close="mPwd">âœ–</button></div>
      <div class="bd">
        <div class="field"><label>Mevcut Åifre</label><input type="password" id="oldPwd" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/></div>
        <div class="field"><label>Yeni Åifre</label><input type="password" id="newPwd1" placeholder="En az 6 karakter"/></div>
        <div class="field"><label>Yeni Åifre (Tekrar)</label><input type="password" id="newPwd2" placeholder="Tekrar"/></div>
        <div class="field" style="flex-direction:row;justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mPwd">Ä°ptal</button>
          <button class="btn primary" id="btnDoPwd">Kaydet</button>
        </div>
        <div id="pwdMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </div>
  </div>

  <script type="module">
    /* Firebase */
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, reauthenticateWithCredential, EmailAuthProvider, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey:"AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain:"ureten-eller-v2.firebaseapp.com",
      projectId:"ureten-eller-v2",
      storageBucket:"ureten-eller-v2.firebasestorage.app",
      messagingSenderId:"621494781131",
      appId:"1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));

    /* Modal kapatma (X ve Ä°ptal) */
    qsa('[data-close]').forEach(b => b.addEventListener('click', () => qs('#'+b.dataset.close).classList.remove('show')));

    /* Alt barda Ã§Ä±kÄ±ÅŸ */
    qs('#btnLogout')?.addEventListener('click', async (e) => {
      e.preventDefault();
      try { await signOut(auth); location.href='auth.html'; } catch {}
    });

    /* Åifre modalÄ± aÃ§ */
    qs('#btnPwd')?.addEventListener('click', () => qs('#mPwd').classList.add('show'));

    /* Åifre deÄŸiÅŸtir */
    qs('#btnDoPwd')?.addEventListener('click', async () => {
      const msg = qs('#pwdMsg'); msg.textContent = '';
      const u = auth.currentUser; if (!u) { msg.textContent='Oturum bulunamadÄ±.'; return; }
      const o = qs('#oldPwd').value, n1 = qs('#newPwd1').value, n2 = qs('#newPwd2').value;
      if (!o || !n1 || !n2) { msg.textContent='TÃ¼m alanlarÄ± doldurun.'; return; }
      if (n1 !== n2) { msg.textContent='Yeni ÅŸifreler aynÄ± deÄŸil.'; return; }
      if (n1.length < 6) { msg.textContent='Yeni ÅŸifre en az 6 karakter.'; return; }
      try{
        const cred = EmailAuthProvider.credential(u.email, o);
        await reauthenticateWithCredential(u, cred);
        await updatePassword(u, n1);
        msg.textContent='Åifre deÄŸiÅŸtirildi âœ…';
        setTimeout(()=> qs('#mPwd').classList.remove('show'), 600);
      }catch(e){ msg.textContent='Hata: '+(e?.message||e); }
    });

    /* 3D yÄ±ldÄ±zlar (Ã§alÄ±ÅŸÄ±r) */
    const starsEl = qs('#stars');
    const STAR = i => `<div class="star" data-i="${i}">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
    </div>`;
    starsEl.innerHTML = [1,2,3,4,5].map(STAR).join('');
    const setStars = v => starsEl.querySelectorAll('.star').forEach((el,i)=> el.classList.toggle('active', i < v));
    starsEl.querySelectorAll('.star').forEach(el=>{
      el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
      el.addEventListener('mouseleave',()=> setStars(0));
      el.addEventListener('click',()=> alert('TeÅŸekkÃ¼rler! (Oy kaydÄ± bu sÃ¼rÃ¼mde kapalÄ±)'));
    });
    qs('#ratingInfo').textContent = '0.0 â€¢ 0 oy';

    /* Profil resmi: SEÃ‡ -> Ã–NÄ°ZLE -> YÃœKLE (herkes gÃ¶rsÃ¼n) */
    const fileAvatar = qs('#fileAvatar');
    const avatarImg = qs('#avatarImg');

    // SeÃ§ince hemen Ã¶nizle (Storageâ€™a atmadan sadece sende gÃ¶rÃ¼nÃ¼r)
    fileAvatar.addEventListener('change', async (ev) => {
      const f = ev.target.files?.[0]; if (!f) return;
      const blobURL = URL.createObjectURL(f);
      avatarImg.src = blobURL; avatarImg.style.display='block';

      // Oturum varsa otomatik yÃ¼kle (isteÄŸini hÄ±zlandÄ±rmak iÃ§in)
      const u = auth.currentUser;
      if (!u) {
        // GiriÅŸ yoksa, en azÄ±ndan mesaj verelim
        console.warn('GiriÅŸ yok: resim sadece sende Ã¶nizleme olarak gÃ¶rÃ¼nÃ¼r.');
        return;
      }
      try{
        const ref = sRef(storage, `avatars/${u.uid}.jpg`);
        await uploadBytes(ref, f);
        const url = await getDownloadURL(ref);
        await setDoc(doc(db,'users',u.uid), { photoURL:url }, { merge:true });
        avatarImg.src = url; // artÄ±k herkes gÃ¶rÃ¼r
      }catch(e){
        alert('YÃ¼kleme hatasÄ±: '+(e?.message||e));
      }
    });

    /* Sekmeler: tÄ±klandÄ±ÄŸÄ±nda iÃ§erik deÄŸiÅŸsin */
    const cntA = qs('#cntActive'), cntP = qs('#cntPending'), cntE = qs('#cntExpired');
    const listingsEl = qs('#listings');

    function card(l){
      const img = (l.images && l.images[0]) || '';
      const t = l.title || 'Ä°lan';
      const st = l.status || 'pending';
      const cls = st==='active' ? 'ok' : (st==='pending' ? 'warn' : 'bad');
      return `<div class="card">
        <div class="hd"><span>${t}</span><span class="pill ${cls}">${st}</span></div>
        <div class="bd">
          <div class="listing">
            <div class="thumb">${img?`<img src="${img}" alt="">`:''}</div>
            <div class="meta">
              <div class="t">${t}</div>
              ${l.category?`<div class="pill">${l.category}</div>`:''}
            </div>
          </div>
        </div>
      </div>`;
    }

    function render(tab, data){
      const arr = data[tab] || [];
      listingsEl.innerHTML = arr.length
        ? arr.map(card).join('')
        : `<div class="card" style="grid-column:1/-1"><div class="bd">Bu bÃ¶lÃ¼m boÅŸ</div></div>`;
      cntA.textContent = data.active.length;
      cntP.textContent = data.pending.length;
      cntE.textContent = data.expired.length;
    }

    function wireTabs(data){
      document.querySelectorAll('.tab').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
          btn.classList.add('active');
          render(btn.dataset.tab, data);
        }, { passive:true });
      });
    }

    async function loadOnce(uid){
      // Basit â€œonceâ€ yÃ¼kleme (canlÄ± gerekirse onSnapshotâ€™a dÃ¶neriz)
      const col = collection(db,'listings');
      const [a,p,e] = await Promise.all([
        getDocs(query(col, where('owner','==',uid), where('status','==','active'))),
        getDocs(query(col, where('owner','==',uid), where('status','==','pending'))),
        getDocs(query(col, where('owner','==',uid), where('status','==','expired')))
      ]);
      const data = {
        active: a.docs.map(d=>({id:d.id, ...d.data()})),
        pending: p.docs.map(d=>({id:d.id, ...d.data()})),
        expired: e.docs.map(d=>({id:d.id, ...d.data()}))
      };
      wireTabs(data);
      render('active', data);
    }

    // Auth + veri
    onAuthStateChanged(auth, async (u)=>{
      if(!u){
        // GiriÅŸ yoksa bile sekmeler tÄ±klanÄ±r, sadece boÅŸ gÃ¶rÃ¼nÃ¼r
        wireTabs({active:[],pending:[],expired:[]});
        render('active', {active:[],pending:[],expired:[]});
        return;
      }
      // Profil ismi/kullanÄ±cÄ± adÄ± yÃ¼kle (varsa)
      const us = await getDoc(doc(db,'users',u.uid));
      const d = us.data() || {};
      qs('#pName').textContent = d.displayName || u.displayName || (u.email?u.email.split('@')[0]:'â€”');
      qs('#pUser').textContent = '@' + (d.username || 'kullanici');
      if(d.photoURL){ avatarImg.src = d.photoURL; avatarImg.style.display='block'; }

      // Ä°lanlarÄ± Ã§ek
      await loadOnce(u.uid);
    });
  </script>
</body>
</html>
