<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil ‚Ä¢ Takas √áemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card:#ffffff; --muted:#5b6b8f; --txt:#111827; --accent:#ff163e; --accent2:#ff5a00;
      --stroke:#d1d5db; --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background:#f8fafc;color:var(--txt);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;flex-direction:column
    }

    a{color:inherit;text-decoration:none}
    .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;margin:0 auto;padding:16px;width:100%}
    .topbar{position:sticky;top:0;z-index:30;background:#fff;backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
    .topbar .in{display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px;color:var(--accent)}
    .logo img{height:40px}
    .grow{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}
    .hide{display:none !important}

    /* TAM EKRAN PANO (renk ge√ßi≈üi panoda) */
    .profile{
      flex:1; display:flex; flex-direction:column; overflow:auto;
      border:1px solid var(--stroke); border-radius:0; box-shadow:inset 0 0 40px #0001;
      background-image:linear-gradient(-45deg,#ffe1e8,#ffd9c2,#d9f3ff,#efd9ff);
      background-size:400% 400%; animation:panelShift 16s ease infinite;
    }
    @keyframes panelShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .p-in{display:flex;gap:28px;padding:28px}
    .avatar{width:140px;height:140px;border-radius:34px;border:3px solid #fff;background:#fff;overflow:hidden;box-shadow:0 10px 28px #0003}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .p-meta{display:flex;flex-direction:column;gap:10px}
    .p-name{font-size:32px;font-weight:800;color:var(--accent)}
    .p-username{opacity:.8}

    /* rating */
    .rating{display:flex;align-items:center;gap:8px}
    .stars{display:inline-flex;gap:5px;cursor:pointer}
    .star{width:22px;height:22px;filter:drop-shadow(0 0 8px #ff3d)}
    .star svg{width:100%;height:100%}
    .star path{fill:#e5e7eb;transition:fill .15s ease}
    .star.active path{fill:url(#g1)}

    /* tabs */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:0 12px;background:#f3f4f6}
    .tab{flex:1;text-align:center;padding:14px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer;font-size:16px}
    .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
    .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:16px;flex:1}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
    .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
    .card .bd{padding:12px}

    .listing{display:flex;gap:10px}
    .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .meta .t{font-weight:700;color:var(--accent2)}
    .meta .muted{color:var(--muted);font-size:12px}
    .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
    .pill.ok{border-color:#0c3;color:#0c3}
    .pill.warn{border-color:#f59e0b;color:#b45309}
    .pill.bad{border-color:#ef4444;color:#b91c1c}

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .p-in{flex-direction:column;align-items:center;padding:20px;gap:16px}
      .avatar{width:110px;height:110px}
      .tab{font-size:14px;padding:10px}
    }

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,4,10,.4);z-index:50}
    .modal.show{display:flex}
    .sheet{width:min(520px,92vw);background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden}
    .sheet .hd{padding:12px 14px;border-bottom:1px solid var(--stroke);font-weight:800;color:var(--accent)}
    .sheet .bd{padding:14px}
    .field{display:flex;gap:8px}
    input[type=text]{flex:1;background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px}
  </style>
</head>
<body>

  <script type="module">
    import { getAuth as _getAuth, onAuthStateChanged as _onAuthStateChanged, sendPasswordResetEmail as _sendPasswordResetEmail, signOut as _signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore as _getFirestore, doc as _doc, getDoc as _getDoc, setDoc as _setDoc, updateDoc as _updateDoc, serverTimestamp as _serverTimestamp, collection as _collection, query as _query, where as _where, getDocs as _getDocs, orderBy as _orderBy, limit as _limit } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage as _getStorage, ref as _sRef, uploadBytes as _uploadBytes, getDownloadURL as _getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));
    const params = new URLSearchParams(location.search);

    const auth = _getAuth();
    const db = _getFirestore();
    const storage = _getStorage();

    const view = { ownerUid:null, isSelf:false };
    const state = { viewer:null, ownerDoc:null, tab:'active', ratings:{avg:0,count:0}, cache:{active:[],pending:[],expired:[]} };

    const avatarImg = qs('#avatarImg');
    const pName = qs('#pName');
    const pUser = qs('#pUser');
    const listingsEl = qs('#listings');
    const btnPwd = qs('#btnPwd');
    const fileAvatar = qs('#fileAvatar');
    const lblAvatar = qs('#lblAvatar');
    const cntActive = qs('#cntActive');
    const cntPending = qs('#cntPending');
    const cntExpired = qs('#cntExpired');

    // Stars
    const starsEl = qs('#stars');
    const STAR_SVG = (idx)=>`<div class="star" data-i="${idx}"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>`;
    starsEl.innerHTML = [1,2,3,4,5].map(STAR_SVG).join('');
    function setStars(v){ Array.from(document.querySelectorAll('.star')).forEach((el,i)=> el.classList.toggle('active', i < v)); }
    Array.from(document.querySelectorAll('.star')).forEach(el=>{
      el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
      el.addEventListener('mouseleave',()=> setStars(Math.round(state.ratings.avg)));
      el.addEventListener('click', async()=>{ await submitRating(Number(el.dataset.i)); });
    });

    function slugify(x){
      return (x||'')
        .toLowerCase()
        .replace(/√ß/g,'c').replace(/ƒü/g,'g').replace(/ƒ±/g,'i').replace(/√∂/g,'o').replace(/≈ü/g,'s').replace(/√º/g,'u')
        .replace(/[^a-z0-9_]+/g,'')
        .replace(/^_+|_+$/g,'')
        .slice(0,24);
    }
    function fmt(n){ return new Intl.NumberFormat('tr-TR').format(n||0); }
    function showModal(sel, show=true){ qs(sel).classList.toggle('show', show); }

    async function resolveOwnerUid(){
      const uid = params.get('u');
      const username = params.get('user');
      if(uid){ return uid; }
      if(username){
        const qr = _query(_collection(db,'users'), _where('username','==', username));
        const sn = await _getDocs(qr);
        if(!sn.empty) return sn.docs[0].id;
      }
      return null; // self
    }

    _onAuthStateChanged(auth, async (u)=>{
      state.viewer = u || null;
      const maybeOwner = await resolveOwnerUid();
      if(!maybeOwner){
        if(!u){ location.href = 'auth.html?next=profile.html'; return; }
        view.ownerUid = u.uid; view.isSelf = true;
      }else{
        view.ownerUid = maybeOwner; view.isSelf = !!(u && u.uid === maybeOwner);
      }
      await loadOwnerProfile();
      attachHandlers();
      await loadRatings();
      await loadListings();
    });

    async function ensureSelfDoc(u){
      const uref = _doc(db,'users',u.uid);
      const snap = await _getDoc(uref);
      const base = { email:u.email||'', displayName:u.displayName||'', photoURL:u.photoURL||'', createdAt:_serverTimestamp() };
      if(!snap.exists()){
        const suggested = await suggestUsername(u);
        await _setDoc(uref, { ...base, username:suggested, avgRating:0, ratingCount:0 });
        if(suggested){ await _setDoc(_doc(db,'usernames',suggested), { uid:u.uid, createdAt:_serverTimestamp() }); }
      }
    }
    async function suggestUsername(u){
      const dn = (u.displayName||u.email||'').split('@')[0];
      const base = slugify(dn) || ('user'+(Math.random()*1000|0));
      let candidate = base, i=0;
      while(i<6){
        const taken = await _getDoc(_doc(db,'usernames',candidate));
        if(!taken.exists()) return candidate;
        i++; candidate = base + (Math.random()*100|0);
      }
      return candidate;
    }

    async function loadOwnerProfile(){
      if(state.viewer && view.isSelf){ await ensureSelfDoc(state.viewer); }
      const snap = await _getDoc(_doc(db,'users', view.ownerUid));
      const d = snap.data()||{};
      state.ownerDoc = d;
      pName.textContent = d.displayName || '‚Äî';
      pUser.textContent = '@' + (d.username || 'kullanici');
      avatarImg.src = d.photoURL || 'assets/img/seffaf.png';

      if(view.isSelf){
        btnPwd.classList.remove('hide'); lblAvatar.classList.remove('hide'); fileAvatar.classList.remove('hide');
      }else{
        btnPwd.classList.add('hide'); lblAvatar.classList.add('hide'); fileAvatar.classList.add('hide');
      }

      if(view.isSelf && (!d.username || d.username==='kullanici')){
        const dn = (state.viewer.displayName||'kullanici').replace(/\s+/g,'');
        qs('#inpUsername').value = slugify(dn);
        showModal('#mUser',true);
      }
    }

    function attachHandlers(){
      const btnLogout = document.getElementById('btnLogout');
      if(btnLogout){ btnLogout.onclick = async ()=>{ await _signOut(auth); location.href='auth.html'; }; }

      btnPwd?.addEventListener('click', async()=>{
        if(!view.isSelf || !state.viewer?.email){ alert('Bu i≈ülem sadece kendi profilinde ge√ßerlidir.'); return; }
        await _sendPasswordResetEmail(auth, state.viewer.email);
        alert('≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi: '+state.viewer.email);
      });

      fileAvatar?.addEventListener('change', async(ev)=>{
        if(!view.isSelf){ alert('Sadece kendi profilinde deƒüi≈ütirilebilir.'); ev.target.value=''; return; }
        const f = ev.target.files?.[0]; if(!f) return;
        const ref = _sRef(storage, `avatars/${view.ownerUid}.jpg`);
        await _uploadBytes(ref, f);
        const url = await _getDownloadURL(ref);
        await _updateDoc(_doc(db,'users',view.ownerUid), { photoURL:url });
        avatarImg.src = url;
      });

      Array.from(document.querySelectorAll('.tab')).forEach(t=> t.addEventListener('click', ()=>{
        Array.from(document.querySelectorAll('.tab')).forEach(x=>x.classList.remove('active'));
        t.classList.add('active'); state.tab = t.dataset.tab; renderListings();
      }));

      qs('#btnCancelUsername').addEventListener('click', ()=> showModal('#mUser',false));
      qs('#btnSaveUsername').addEventListener('click', saveUsername);
    }

    async function saveUsername(){
      const raw = qs('#inpUsername').value.trim();
      const u = slugify(raw);
      if(u.length < 3){ qs('#uHelp').textContent = 'En az 3 karakter.'; return; }
      const taken = await _getDoc(_doc(db,'usernames',u));
      if(taken.exists()){ qs('#uHelp').textContent = 'Bu kullanƒ±cƒ± adƒ± alƒ±nmƒ±≈ü.'; return; }
      await _setDoc(_doc(db,'usernames',u), { uid:view.ownerUid, createdAt:_serverTimestamp() });
      await _updateDoc(_doc(db,'users',view.ownerUid), { username:u });
      pUser.textContent = '@'+u; showModal('#mUser',false);
    }

    async function loadRatings(){
      const u = await _getDoc(_doc(db,'users',view.ownerUid));
      const d = u.data()||{};
      state.ratings.avg = Number(d.avgRating||0);
      state.ratings.count = Number(d.ratingCount||0);
      qs('#ratingInfo').textContent = `${state.ratings.avg.toFixed(1)} ‚Ä¢ ${fmt(state.ratings.count)} oy`;
      setStars(Math.round(state.ratings.avg));
    }

    async function submitRating(v){
      if(view.isSelf){ alert('Kendi profiline oy veremezsin.'); return; }
      const token = (crypto.randomUUID?.() || String(Date.now()));
      const key = `rated:${view.ownerUid}`;
      if(localStorage.getItem(key)){ alert('Bu profili zaten oyladƒ±n.'); return; }
      await _setDoc(_doc(_collection(db,'ratings')), { toUid:view.ownerUid, stars:v, createdAt:_serverTimestamp(), by: state.viewer?.uid || `guest:${token}` });
      const uref = _doc(db,'users',view.ownerUid);
      const snap = await _getDoc(uref); const d = snap.data()||{avgRating:0,ratingCount:0};
      const total = (Number(d.avgRating)||0) * (Number(d.ratingCount)||0) + v;
      const count = (Number(d.ratingCount)||0) + 1;
      const avg = total / count;
      await _updateDoc(uref, { avgRating: avg, ratingCount: count });
      localStorage.setItem(key,'1');
      await loadRatings();
      alert('Te≈üekk√ºrler! Oyun kaydedildi.');
    }

    async function loadListings(){
      const qref = _query(_collection(db,'listings'), _where('ownerId','==', view.ownerUid), _orderBy('createdAt','desc'), _limit(100));
      const snap = await _getDocs(qref);
      state.cache.active = []; state.cache.pending = []; state.cache.expired = [];
      const now = Date.now();
      snap.forEach(docu=>{
        const d = docu.data();
        const expiresAt = (d.expiresAt?.toMillis?.() ? d.expiresAt.toMillis() : (d.createdAt?.toMillis?.()? d.createdAt.toMillis()+30*24*60*60*1000 : 0));
        let status = d.status || 'pending';
        if(status==='active' && expiresAt && expiresAt < now) status = 'expired';
        const item = { id:docu.id, ...d, status, expiresAt };
        if(status==='active') state.cache.active.push(item);
        else if(status==='pending') state.cache.pending.push(item);
        else state.cache.expired.push(item);
      });
      qs('#cntActive').textContent = state.cache.active.length;
      qs('#cntPending').textContent = state.cache.pending.length;
      qs('#cntExpired').textContent = state.cache.expired.length;
      renderListings();
    }

    function renderListings(){
      const arr = state.cache[state.tab]||[];
      const listingsEl = qs('#listings');
      listingsEl.innerHTML = '';
      if(arr.length===0){
        listingsEl.innerHTML = `<div class="card" style="grid-column:1/-1"><div class="bd">Bu b√∂l√ºm bo≈ü. <a href='ilan-ekle.html'>ƒ∞lan ekle</a>.</div></div>`;
        return;
      }
      for(const it of arr){
        const el = document.createElement('div'); el.className='card';
        const badge = it.status==='active' ? '<span class="pill ok">Yayƒ±nda</span>' : it.status==='pending' ? '<span class="pill warn">Onay Bekliyor</span>' : '<span class="pill bad">S√ºresi Doldu</span>';
        const left = it.expiresAt ? Math.max(0, Math.ceil((it.expiresAt - Date.now())/86400000)) : 0;
        el.innerHTML = `
          <div class="hd"><span>${it.title||'Ba≈ülƒ±ksƒ±z'}</span><span>${badge}</span></div>
          <div class="bd">
            <div class="listing">
              <div class="thumb">${it.photoURL ? `<img src="${it.photoURL}" alt="">` : ''}</div>
              <div class="meta">
                <div class="t">${it.title||''}</div>
                <div class="muted">${it.category||'Kategori Yok'} ‚Ä¢ ${it.city||''}</div>
                ${it.status==='active'? `<div class="muted">Kalan: ${left} g√ºn</div>`: ''}
              </div>
            </div>
          </div>`;
        listingsEl.appendChild(el);
      }
    }
  </script>
