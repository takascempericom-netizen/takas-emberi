<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Profil ‚Ä¢ Takas √áemberi</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --card:#ffffff; --muted:#5b6b8f; --txt:#111827; --accent:#ff163e; --accent2:#ff5a00;
    --stroke:#d1d5db; --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background:#f8fafc;color:var(--txt);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex;flex-direction:column
  }
  a{color:inherit;text-decoration:none}
  .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;margin:0 auto;padding:16px;width:100%}
  .topbar{position:sticky;top:0;z-index:30;background:#fff;backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
  .topbar .in{display:flex;align-items:center;gap:12px;min-height:64px}
  .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px;color:var(--accent)}
  .logo img{height:40px}
  .grow{flex:1}
  .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}
  .hide{display:none !important}

  /* TAM EKRAN PANO (renk ge√ßi≈üi panoda) */
  .profile{
    position:relative;
    flex:1; display:flex; flex-direction:column; overflow:auto;
    border:1px solid var(--stroke); border-radius:0; box-shadow:inset 0 0 40px #0001;
    background-image:linear-gradient(-45deg,#ffe1e8,#ffd9c2,#d9f3ff,#efd9ff);
    background-size:400% 400%; animation:panelShift 16s ease infinite;
  }
  @keyframes panelShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  /* Kƒ±rmƒ±zƒ± dalga animasyonu */
  .wave{
    position:absolute; inset:0 0 auto 0; height:140px; pointer-events:none; overflow:hidden;
  }
  .wave svg{position:absolute; left:-200px; width:200%; height:100%; opacity:.25; animation:waveMove 9s linear infinite}
  @keyframes waveMove{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

  .p-in{display:flex;gap:28px;padding:28px;padding-top:160px}
  .avatar{width:140px;height:140px;border-radius:34px;border:3px solid #fff;background:#fff;overflow:hidden;box-shadow:0 10px 28px #0003}
  .avatar img{width:100%;height:100%;object-fit:cover}
  .p-meta{display:flex;flex-direction:column;gap:10px}
  .p-name{font-size:32px;font-weight:800;color:var(--accent)}
  .p-username{opacity:.8}

  /* rating */
  .rating{display:flex;align-items:center;gap:10px}
  .stars{display:inline-flex;gap:8px;cursor:pointer;perspective:600px}
  .star{width:26px;height:26px;filter:drop-shadow(0 0 10px #ff3d);transform-style:preserve-3d;transition:transform .15s ease}
  .star:hover{transform:rotateX(12deg) rotateY(-10deg) scale(1.05)}
  .star svg{width:100%;height:100%}
  .star path{fill:#e5e7eb;transition:fill .15s ease}
  .star.active path{fill:url(#g1)}

  /* tabs */
  .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:0 12px;background:#f3f4f6}
  .tab{flex:1;text-align:center;padding:14px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer;font-size:16px}
  .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
  .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:16px;flex:1}
  .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
  .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
  .card .bd{padding:12px}
  .listing{display:flex;gap:10px}
  .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .meta{display:flex;flex-direction:column;gap:6px}
  .meta .t{font-weight:700;color:var(--accent2)}
  .meta .muted{color:var(--muted);font-size:12px}
  .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
  .pill.ok{border-color:#0c3;color:#0c3}
  .pill.warn{border-color:#f59e0b;color:#b45309}
  .pill.bad{border-color:#ef4444;color:#b91c1c}

  @media(max-width:900px){
    .grid{grid-template-columns:1fr}
    .p-in{flex-direction:column;align-items:center;padding:20px;padding-top:160px;gap:16px}
    .avatar{width:110px;height:110px}
    .tab{font-size:14px;padding:10px}
  }

  /* modals (panel) */
  .modal{position:fixed;inset:0;display:none;align-items:flex-end;justify-content:center;background:rgba(2,4,10,.45);z-index:80}
  .modal.show{display:flex}
  .sheet{width:min(700px,96vw);max-height:88vh;background:#fff;border:1px solid var(--stroke);border-radius:18px 18px 0 0;overflow:auto;box-shadow:0 -12px 40px #0003}
  .sheet .hd{position:sticky;top:0;background:#fff;z-index:1;padding:14px 16px;border-bottom:1px solid var(--stroke);font-weight:800;color:var(--accent);display:flex;justify-content:space-between;align-items:center}
  .sheet .bd{padding:14px 16px}
  .x{border:none;background:transparent;font-size:20px;cursor:pointer}

  /* ≈üifre paneli alanlarƒ± */
  .field{display:flex;gap:8px;margin:10px 0}
  .field.col{flex-direction:column}
  input[type=password], input[type=text]{background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;width:100%}
</style>
</head>
<body>
  <!-- SVG gradient (yƒ±ldƒ±zlar i√ßin) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff163e"/><stop offset="100%" stop-color="#ff5a00"/>
      </linearGradient>
    </defs>
  </svg>

  <header class="topbar">
    <div class="wrap in">
      <div class="logo"><img src="assets/img/seffaf.png" alt="logo"><a href="home.html">Takas √áemberi</a></div>
      <div class="grow"></div>
      <nav class="row hide-m">
        <a class="btn" href="messages.html">üí¨ Mesajlar</a>
        <a class="btn" href="notifications.html">üîî Bildirimler</a>
        <a class="btn" href="home.html">üè† Ana Sayfa</a>
        <a class="btn" id="btnLogout">üö™ √áƒ±kƒ±≈ü</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="profile">
      <!-- kƒ±rmƒ±zƒ± dalga -->
      <div class="wave" aria-hidden="true">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
          <path d="M0,96L60,128C120,160,240,224,360,240C480,256,600,224,720,208C840,192,960,192,1080,202.7C1200,213,1320,235,1380,245.3L1440,256L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z" fill="#ff163e"/>
        </svg>
      </div>

      <div class="p-in">
        <div class="avatar" id="avatarBox"><img id="avatarImg" alt="avatar" src=""/></div>
        <div class="p-meta">
          <div class="p-name" id="pName">‚Äî</div>
          <div class="p-username" id="pUser">@‚Äî</div>
          <div class="rating">
            <div class="stars" id="stars"></div>
            <div id="ratingInfo" class="muted">0.0 ‚Ä¢ 0 oy</div>
          </div>
          <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
            <label class="btn" for="fileAvatar" id="lblAvatar">üì∑ Resim Ekle / Deƒüi≈ütir</label>
            <input id="fileAvatar" type="file" accept="image/*" class="hide"/>
            <button class="btn" id="btnPwd">üîë ≈ûifre Deƒüi≈ütir</button>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="active">Yayƒ±nda Olan <span class="badge" id="cntActive">0</span></button>
        <button class="tab" data-tab="pending">Onay Bekleyen <span class="badge" id="cntPending">0</span></button>
        <button class="tab" data-tab="expired">S√ºresi Dolan <span class="badge" id="cntExpired">0</span></button>
      </div>

      <div class="grid" id="listings"></div>
    </section>
  </main>

  <!-- Username modal -->
  <div class="modal" id="mUser">
    <div class="sheet">
      <div class="hd">Kullanƒ±cƒ± Adƒ± Se√ß <button class="x" data-close="mUser">‚úñ</button></div>
      <div class="bd">
        <div class="field">
          <input type="text" id="inpUsername" placeholder="kullaniciadi" minlength="3" maxlength="24"/>
        </div>
        <div class="field" style="justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mUser">ƒ∞ptal</button>
          <button class="btn primary" id="btnSaveUsername">Kaydet</button>
        </div>
        <div id="uHelp" class="muted" style="margin-top:8px">Sadece harf, rakam ve alt √ßizgi. Bo≈üluk yok.</div>
      </div>
    </div>
  </div>

  <!-- ≈ûƒ∞FRE DEƒûƒ∞≈ûTƒ∞R modal -->
  <div class="modal" id="mPwd">
    <div class="sheet">
      <div class="hd">≈ûifre Deƒüi≈ütir <button class="x" data-close="mPwd">‚úñ</button></div>
      <div class="bd">
        <div class="field col">
          <label>Mevcut ≈ûifre</label>
          <input type="password" id="pwdCurrent" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
        </div>
        <div class="field col">
          <label>Yeni ≈ûifre</label>
          <input type="password" id="pwdNew" placeholder="En az 6 karakter"/>
        </div>
        <div class="field col">
          <label>Yeni ≈ûifre (Tekrar)</label>
          <input type="password" id="pwdNew2" placeholder="Tekrar"/>
        </div>
        <div class="field" style="justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mPwd">ƒ∞ptal</button>
          <button class="btn primary" id="btnDoChangePwd">≈ûifreyi Deƒüi≈ütir</button>
        </div>
        <div id="pwdMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </div>
  </div>

  <!-- Sekme paneli (listeyi panelde de g√∂ster) -->
  <div class="modal" id="mPanel">
    <div class="sheet">
      <div class="hd"><span id="panelTitle">Panel</span> <button class="x" data-close="mPanel">‚úñ</button></div>
      <div class="bd" id="panelBody"></div>
    </div>
  </div>

<script type="module">
  // ==== Firebase SDKs ====
  import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, signOut, updatePassword,
    EmailAuthProvider, reauthenticateWithCredential
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp,
    collection, query, where, getDocs, orderBy, limit
  } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

  // ==== Config (senin verdiƒüin) ====
  const firebaseConfig = {
    apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
    authDomain: "ureten-eller-v2.firebaseapp.com",
    projectId: "ureten-eller-v2",
    storageBucket: "ureten-eller-v2.firebasestorage.app", // Gerekirse ureten-eller-v2.appspot.com yap
    messagingSenderId: "621494781131",
    appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
  };

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // ==== Helpers & State ====
  const qs = s => document.querySelector(s);
  const qsa = s => Array.from(document.querySelectorAll(s));
  const params = new URLSearchParams(location.search);
  const view = { ownerUid:null, isSelf:false };
  const state = { viewer:null, ownerDoc:null, tab:'active', ratings:{avg:0,count:0}, cache:{active:[],pending:[],expired:[]} };

  const avatarImg = qs('#avatarImg');
  const pName = qs('#pName');
  const pUser = qs('#pUser');
  const listingsEl = qs('#listings');
  const btnPwd = qs('#btnPwd');
  const fileAvatar = qs('#fileAvatar');
  const lblAvatar = qs('#lblAvatar');
  const cntActive = qs('#cntActive');
  const cntPending = qs('#cntPending');
  const cntExpired = qs('#cntExpired');

  // Modal helpers
  function showModal(id, show=true){ qs('#'+id).classList.toggle('show', show); }
  qsa('[data-close]').forEach(b=> b.addEventListener('click', ()=> showModal(b.dataset.close,false)));

  // Stars
  const starsEl = qs('#stars');
  const STAR_SVG = (i)=>`<div class="star" data-i="${i}"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>`;
  starsEl.innerHTML = [1,2,3,4,5].map(STAR_SVG).join('');
  function setStars(v){ qsa('.star').forEach((el,i)=> el.classList.toggle('active', i < v)); }
  qsa('.star').forEach(el=>{
    el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
    el.addEventListener('mouseleave',()=> setStars(Math.round(state.ratings.avg)));
    el.addEventListener('click', async()=>{ await submitRating(Number(el.dataset.i)); });
  });

  function slugify(x){
    return (x||'')
      .toLowerCase()
      .replace(/√ß/g,'c').replace(/ƒü/g,'g').replace(/ƒ±/g,'i').replace(/√∂/g,'o').replace(/≈ü/g,'s').replace(/√º/g,'u')
      .replace(/[^a-z0-9_]+/g,'')
      .replace(/^_+|_+$/g,'')
      .slice(0,24);
  }
  function fmt(n){ return new Intl.NumberFormat('tr-TR').format(n||0); }

  // Hangi profili g√∂stereceƒüiz?
  async function resolveOwnerUid(){
    const uid = params.get('u');
    const username = params.get('user');
    if(uid) return uid;
    if(username){
      const qr = query(collection(db,'users'), where('username','==', username));
      const sn = await getDocs(qr);
      if(!sn.empty) return sn.docs[0].id;
    }
    return null; // self
  }

  // Auth akƒ±≈üƒ±
  onAuthStateChanged(auth, async (u)=>{
    state.viewer = u || null;
    const maybeOwner = await resolveOwnerUid();
    if(!maybeOwner){
      if(!u){ location.href = 'auth.html?next=profile.html'; return; }
      view.ownerUid = u.uid; view.isSelf = true;
      await ensureSelfDoc(u); // <-- kullanƒ±cƒ± adƒ±/isim eksikse kayƒ±t anƒ±nda olu≈ütur
    }else{
      view.ownerUid = maybeOwner; view.isSelf = !!(u && u.uid === maybeOwner);
    }
    await loadOwnerProfile();
    attachHandlers();
    await loadRatings();
    await loadListings();
  });

  // Kullanƒ±cƒ± belgesi/username
  async function ensureSelfDoc(u){
    const uref = doc(db,'users',u.uid);
    const snap = await getDoc(uref);
    const base = {
      email:u.email||'',
      displayName:u.displayName|| (u.email ? u.email.split('@')[0] : ''),
      photoURL:u.photoURL||'',
      createdAt:serverTimestamp()
    };
    if(!snap.exists()){
      const suggested = await suggestUsername(u);
      await setDoc(uref, { ...base, username:suggested, avgRating:0, ratingCount:0 });
      if(suggested){ await setDoc(doc(db,'usernames',suggested), { uid:u.uid, createdAt:serverTimestamp() }); }
    }else{
      // displayName veya username eksikse tamamla
      const d = snap.data()||{};
      const patch = {};
      if(!d.displayName && base.displayName) patch.displayName = base.displayName;
      if(!d.username){
        const suggested = await suggestUsername({ displayName: base.displayName, email: base.email });
        patch.username = suggested;
        await setDoc(doc(db,'usernames',suggested), { uid:u.uid, createdAt:serverTimestamp() });
      }
      if(Object.keys(patch).length) await updateDoc(uref, patch);
    }
  }

  async function suggestUsername(u){
    const dn = (u.displayName||u.email||'').split('@')[0];
    const base = slugify(dn) || ('user'+(Math.random()*1000|0));
    let candidate = base, i=0;
    while(i<8){
      const taken = await getDoc(doc(db,'usernames',candidate));
      if(!taken.exists()) return candidate;
      i++; candidate = base + (Math.random()*100|0);
    }
    return candidate;
  }

  async function loadOwnerProfile(){
    const snap = await getDoc(doc(db,'users', view.ownerUid));
    const d = snap.data()||{};
    state.ownerDoc = d;
    pName.textContent = d.displayName || (state.viewer?.displayName) || (d.email ? d.email.split('@')[0] : '‚Äî');
    pUser.textContent = '@' + (d.username || 'kullanici');
    avatarImg.src = d.photoURL || 'assets/img/seffaf.png';

    // izinler
    if(view.isSelf){
      btnPwd.classList.remove('hide'); lblAvatar.classList.remove('hide'); fileAvatar.classList.remove('hide');
    }else{
      btnPwd.classList.add('hide'); lblAvatar.classList.add('hide'); fileAvatar.classList.add('hide');
    }

    // username eksikse modal a√ß
    if(view.isSelf && (!d.username || d.username==='kullanici')){
      const dn = (pName.textContent||'kullanici').replace(/\s+/g,'');
      qs('#inpUsername').value = slugify(dn);
      showModal('mUser', true);
    }
  }

  function attachHandlers(){
    const btnLogout = qs('#btnLogout');
    if(btnLogout){ btnLogout.onclick = async ()=>{ await signOut(auth); location.href='auth.html'; }; }

    // ≈ûifre deƒüi≈ütirme butonu -> panel a√ß
    btnPwd?.addEventListener('click', ()=>{
      if(!view.isSelf){ alert('Sadece kendi profilinde m√ºmk√ºnd√ºr.'); return; }
      showModal('mPwd', true);
    });

    // ≈ûifre deƒüi≈ütir i≈ülemi
    qs('#btnDoChangePwd').addEventListener('click', doChangePassword);

    // Avatar
    fileAvatar?.addEventListener('change', onAvatarFile);

    // Sekmeler: hem aktif sekmeyi deƒüi≈ütir, hem paneli a√ß ve i√ßeriƒüi g√∂ster
    qsa('.tab').forEach(t=> t.addEventListener('click', ()=>{
      qsa('.tab').forEach(x=>x.classList.remove('active')); t.classList.add('active');
      state.tab = t.dataset.tab; renderListings();
      openPanelForTab(state.tab);
    }));

    // Username modal
    qsa('[data-close="mUser"]').forEach(b=> b.addEventListener('click', ()=> showModal('mUser',false)));
    qs('#btnSaveUsername').addEventListener('click', saveUsername);
  }

  async function onAvatarFile(ev){
    if(!view.isSelf){ ev.target.value=''; return; }
    const f = ev.target.files?.[0]; if(!f) return;
    const ref = sRef(storage, `avatars/${view.ownerUid}.jpg`);
    await uploadBytes(ref, f);
    const url = await getDownloadURL(ref);
    await updateDoc(doc(db,'users',view.ownerUid), { photoURL:url });
    avatarImg.src = url;
  }

  async function saveUsername(){
    const raw = qs('#inpUsername').value.trim();
    const u = slugify(raw);
    const help = qs('#uHelp');
    if(u.length < 3){ help.textContent = 'En az 3 karakter.'; return; }
    const taken = await getDoc(doc(db,'usernames',u));
    if(taken.exists()){ help.textContent = 'Bu kullanƒ±cƒ± adƒ± alƒ±nmƒ±≈ü.'; return; }
    await setDoc(doc(db,'usernames',u), { uid:view.ownerUid, createdAt:serverTimestamp() });
    await updateDoc(doc(db,'users',view.ownerUid), { username:u });
    pUser.textContent = '@'+u; showModal('mUser',false);
  }

  // ≈ûifre deƒüi≈ütir (reauth + updatePassword)
  async function doChangePassword(){
    const msg = qs('#pwdMsg');
    msg.textContent = '';
    if(!auth.currentUser){ msg.textContent = 'Oturum bulunamadƒ±.'; return; }
    const providerIds = auth.currentUser.providerData.map(p=>p.providerId);
    if(!providerIds.includes('password')){
      msg.textContent = 'Bu hesap e-posta/parola ile baƒülƒ± deƒüil. ≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderebilirim.';
      // ƒ∞stersen otomatik g√∂nder:
      // await sendPasswordResetEmail(auth, auth.currentUser.email);
      return;
    }
    const cur = qs('#pwdCurrent').value;
    const n1 = qs('#pwdNew').value;
    const n2 = qs('#pwdNew2').value;
    if(!cur || !n1 || !n2){ msg.textContent='L√ºtfen t√ºm alanlarƒ± doldurun.'; return; }
    if(n1 !== n2){ msg.textContent='Yeni ≈üifreler aynƒ± deƒüil.'; return; }
    if(n1.length < 6){ msg.textContent='Yeni ≈üifre en az 6 karakter olmalƒ±.'; return; }
    try{
      const cred = EmailAuthProvider.credential(auth.currentUser.email, cur);
      await reauthenticateWithCredential(auth.currentUser, cred);
      await updatePassword(auth.currentUser, n1);
      msg.textContent = '≈ûifre ba≈üarƒ±yla deƒüi≈ütirildi ‚úÖ';
      qs('#pwdCurrent').value = qs('#pwdNew').value = qs('#pwdNew2').value = '';
      setTimeout(()=> showModal('mPwd', false), 600);
    }catch(e){
      msg.textContent = 'Hata: '+ (e?.message || e);
    }
  }

  // Oylama (misafir, ba≈ükasƒ±nƒ±n profili)
  async function loadRatings(){
    const u = await getDoc(doc(db,'users',view.ownerUid));
    const d = u.data()||{};
    state.ratings.avg = Number(d.avgRating||0);
    state.ratings.count = Number(d.ratingCount||0);
    qs('#ratingInfo').textContent = `${state.ratings.avg.toFixed(1)} ‚Ä¢ ${fmt(state.ratings.count)} oy`;
    setStars(Math.round(state.ratings.avg));
  }
  async function submitRating(v){
    if(view.isSelf){ alert('Kendi profiline oy veremezsin.'); return; }
    const token = (crypto.randomUUID?.() || String(Date.now()));
    const key = `rated:${view.ownerUid}`;
    if(localStorage.getItem(key)){ alert('Bu profili zaten oyladƒ±n.'); return; }
    await setDoc(doc(collection(db,'ratings')), { toUid:view.ownerUid, stars:v, createdAt:serverTimestamp(), by: state.viewer?.uid || `guest:${token}` });
    const uref = doc(db,'users',view.ownerUid);
    const snap = await getDoc(uref); const d = snap.data()||{avgRating:0,ratingCount:0};
    const total = (Number(d.avgRating)||0) * (Number(d.ratingCount)||0) + v;
    const count = (Number(d.ratingCount)||0) + 1;
    const avg = total / count;
    await updateDoc(uref, { avgRating: avg, ratingCount: count });
    localStorage.setItem(key,'1');
    await loadRatings();
    alert('Te≈üekk√ºrler! Oyun kaydedildi.');
  }

  // ƒ∞lanlar (canlƒ± √ßek)
  async function loadListings(){
    const qref = query(collection(db,'listings'), where('ownerId','==', view.ownerUid), orderBy('createdAt','desc'), limit(100));
    const snap = await getDocs(qref);
    state.cache.active = []; state.cache.pending = []; state.cache.expired = [];
    const now = Date.now();
    snap.forEach(docu=>{
      const d = docu.data();
      const expiresAt = (d.expiresAt?.toMillis?.() ? d.expiresAt.toMillis() : (d.createdAt?.toMillis?.()? d.createdAt.toMillis()+30*24*60*60*1000 : 0));
      let status = d.status || 'pending';
      if(status==='active' && expiresAt && expiresAt < now) status = 'expired';
      const item = { id:docu.id, ...d, status, expiresAt };
      if(status==='active') state.cache.active.push(item);
      else if(status==='pending') state.cache.pending.push(item);
      else state.cache.expired.push(item);
    });
    cntActive.textContent = state.cache.active.length;
    cntPending.textContent = state.cache.pending.length;
    cntExpired.textContent = state.cache.expired.length;
    renderListings();
  }

  function renderListings(){
    const arr = state.cache[state.tab]||[];
    listingsEl.innerHTML = '';
    if(arr.length===0){
      listingsEl.innerHTML = `<div class="card" style="grid-column:1/-1"><div class="bd">Bu b√∂l√ºm bo≈ü. <a href='ilan-ekle.html'>ƒ∞lan ekle</a>.</div></div>`;
      return;
    }
    for(const it of arr){
      const el = document.createElement('div'); el.className='card';
      const badge = it.status==='active' ? '<span class="pill ok">Yayƒ±nda</span>' : it.status==='pending' ? '<span class="pill warn">Onay Bekliyor</span>' : '<span class="pill bad">S√ºresi Doldu</span>';
      const left = it.expiresAt ? Math.max(0, Math.ceil((it.expiresAt - Date.now())/86400000)) : 0;
      el.innerHTML = `
        <div class="hd"><span>${it.title||'Ba≈ülƒ±ksƒ±z'}</span><span>${badge}</span></div>
        <div class="bd">
          <div class="listing">
            <div class="thumb">${it.photoURL ? `<img src="${it.photoURL}" alt="">` : ''}</div>
            <div class="meta">
              <div class="t">${it.title||''}</div>
              <div class="muted">${it.category||'Kategori Yok'} ‚Ä¢ ${it.city||''}</div>
              ${it.status==='active'? `<div class="muted">Kalan: ${left} g√ºn</div>`: ''}
            </div>
          </div>
        </div>`;
      listingsEl.appendChild(el);
    }
  }

  // Sekme panelini doldur ve a√ß
  function openPanelForTab(tab){
    const titleMap = { active:'Yayƒ±nda Olan', pending:'Onay Bekleyen', expired:'S√ºresi Dolan' };
    const body = qs('#panelBody');
    qs('#panelTitle').textContent = titleMap[tab] || 'Panel';
    // aynƒ±sƒ±nƒ± panelde de g√∂ster
    const arr = state.cache[tab]||[];
    if(!arr.length){
      body.innerHTML = `<div class="card"><div class="bd">Bu b√∂l√ºm bo≈ü. <a href='ilan-ekle.html'>ƒ∞lan ekle</a>.</div></div>`;
    }else{
      body.innerHTML = arr.map(it=>`
        <div class="card" style="margin-bottom:10px">
          <div class="hd"><span>${it.title||'Ba≈ülƒ±ksƒ±z'}</span><span>${it.status==='active' ? '<span class="pill ok">Yayƒ±nda</span>' : it.status==='pending' ? '<span class="pill warn">Onay Bekliyor</span>' : '<span class="pill bad">S√ºresi Doldu</span>'}</span></div>
          <div class="bd">
            <div class="listing">
              <div class="thumb">${it.photoURL ? `<img src="${it.photoURL}" alt="">` : ''}</div>
              <div class="meta">
                <div class="t">${it.title||''}</div>
                <div class="muted">${it.category||'Kategori Yok'} ‚Ä¢ ${it.city||''}</div>
              </div>
            </div>
          </div>
        </div>`).join('');
    }
    showModal('mPanel', true);
  }
