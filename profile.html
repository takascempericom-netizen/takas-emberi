    /* Profil alanlarÄ± */

    /* Åifre alanlarÄ± â€” bÃ¼yÃ¼k ve alt alta */
    .pwgrid{display:grid;grid-template-columns:1fr;gap:12px}

    /* 5 adet Flag-Flip yÄ±ldÄ±z */

    .ownerStars svg{width:36px;height:36px}
    @keyframes wave{0%,100%{transform:translateY(0)}25%{transform:translateY(-4px)}75%{transform:translateY(4px)}}
    .ownerStars svg:nth-child(1){animation:wave 2.2s ease-in-out 0s infinite}
    .ownerStars svg:nth-child(2){animation:wave 2.2s ease-in-out .2s infinite}
    .ownerStars svg:nth-child(3){animation:wave 2.2s ease-in-out .4s infinite}

    .ownerStars svg:nth-child(5){animation:wave 2.2s ease-in-out .8s infinite}
    @keyframes starColorFlip{
      0%  { --star-fill:#ffffff; --star-stroke:#ffffff; }
      50% { --star-fill:#b91c1c; --star-stroke:#b91c1c; }
      100%{ --star-fill:#ffffff; --star-stroke:#ffffff; }

    /* Liste baÅŸlÄ±klarÄ±nÄ± gizle, sekme butonlarÄ±nÄ± bÃ¼yÃ¼t ve masaÃ¼stÃ¼nde de gÃ¶ster */
    .col h3{display:none}

    .lists-triple{display:grid;gap:12px}

    @media(max-width:879px){ .lists-triple{grid-template-columns:1fr} .col{display:none} .col.show{display:block} }

    .mbnav{position:fixed;bottom:0;left:0;right:0;height:var(--mbnav-h);display:grid;grid-template-columns:repeat(3,1fr);gap:6px;padding:8px;background:rgba(255,255,255,.96);backdrop-filter:blur(8px);border-top:1px solid var(--stroke);z-index:60}

    @media(min-width:880px){ .mbnav{display:none} }

    @media (prefers-reduced-motion: reduce){ .ownerStars, .ownerStars svg{animation:none !important} }

  <!-- Firebase (CDN, modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain: "ureten-eller-v2.firebaseapp.com",
      projectId: "ureten-eller-v2",
      storageBucket: "ureten-eller-v2.firebasestorage.app",
      messagingSenderId: "621494781131",
      appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---- utils ----
    const $  = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const setInput = (sel,v)=>{const el=$(sel); if(el) el.value = v||'';}
    const setText  = (sel,v)=>{const el=$(sel); if(el) el.textContent = (v && String(v).trim()) ? v : 'â€”';}

    const normalize = s => (s||'').toLowerCase()
      .replace(/Ã§/g,"c").replace(/ÄŸ/g,"g").replace(/Ä±/g,"i").replace(/Ã¶/g,"o").replace(/ÅŸ/g,"s").replace(/Ã¼/g,"u")
      .replace(/[^\w.]/g,"").replace(/^_+|_+$/g,"");

    function splitDisplay(name){
      if(!name) return {first:'', last:''};
      const p = name.trim().split(/\s+/);
      return { first: p[0]||'', last: p.length>1 ? p.slice(1).join(' ') : '' };
    }

    function namesFromEmail(email){
      const local = (email||'').split('@')[0] || '';
      const norm  = normalize(local);
      const parts = norm.split(/[._-]+/).filter(Boolean);
      if (parts.length >= 2){
        const cap = s => s ? s[0].toUpperCase() + s.slice(1) : '';
        return { first: cap(parts[0]), last: cap(parts[1]) };
      }
      return { first:'', last:'' };
    }

    // Maskeli username: "a.soyisim" (isim.soyisim/isim_soyisim/isim-soyisim) deÄŸilse local-part
    function deriveMaskedUsername(email){
      const local = (email||'').split('@')[0] || '';
      const norm  = normalize(local);
      if(!norm) return 'user';
      const parts = norm.split(/[._-]+/).filter(Boolean);
      if (parts.length >= 2){
        const f = parts[0], l = parts[1];
        if(f && l) return `${f[0]}.${l}`;
      }
      return norm;
    }

    async function reserveUsername(base, uid){
      let candidate = base, i=0;
      while(true){
        const ref = doc(db,"usernames",candidate);
        try{
          await runTransaction(db, async (tx)=>{
            const snap = await tx.get(ref);
            if(snap.exists()){ throw new Error("taken"); }
            tx.set(ref,{ ownerUid: uid, createdAt: Date.now() });
          });
          return candidate;
        }catch(_){ i++; candidate = `${base}-${i}`; }
      }
    }

    async function ensureUserDocAndUsername(user){
      const uref = doc(db,"users", user.uid);
      const snap = await getDoc(uref);

      // username
      let username = (snap.exists() && snap.data().username) ? snap.data().username : '';
      if (!username){
        const base = deriveMaskedUsername(user.email||'');
        const reserved = await reserveUsername(base, user.uid);
        username = reserved;
        await runTransaction(db, async (tx)=>{ tx.set(uref,{ username: reserved },{merge:true}); });
      }

      // isim/soyisim/email â€” eksikse tamamla
      const cur = snap.exists() ? snap.data() : {};
      const dn = splitDisplay(user.displayName);
      const em = namesFromEmail(user.email||'');
      const payload = {};
      if (!cur.firstName) payload.firstName = dn.first || em.first || '';
      if (!cur.lastName)  payload.lastName  = dn.last  || em.last  || '';
      if (!cur.email)     payload.email     = user.email || '';

      if (Object.keys(payload).length) await setDoc(uref, payload, { merge:true });

      return {
        username,
        first: payload.firstName ?? cur.firstName ?? dn.first ?? em.first ?? '',
        last:  payload.lastName  ?? cur.lastName  ?? dn.last  ?? em.last  ?? '',
        email: user.email || ''
      };
    }

    function fillFields(data={}, authUser=null, username=''){
      const dn  = splitDisplay(authUser?.displayName);
      const em  = namesFromEmail(authUser?.email || '');
      const first = data.firstName || data.ad || dn.first || em.first || '';
      const last  = data.lastName  || data.soyad || dn.last  || em.last  || '';
      const email = data.email || authUser?.email || '';
      const phone = data.phone || data.telefon || data.gsm || '';
      const uname = username || data.username || '';

      setText('#displayName', (first||last) ? `${first} ${last}`.trim() : 'â€”');
      setText('#usernameBadge', uname ? '@'+uname : '@â€”');
      setInput('#inpFirst', first);
      setInput('#inpLast',  last);
      setInput('#inpUsername', uname);
      setInput('#inpPhone', phone);
      setInput('#inpEmail', email);
    }

    // Avatar (local)
    const AVATAR_KEY='tc_profile_avatar';
    (function(){
      const img = $('#avatar');
      const saved = localStorage.getItem(AVATAR_KEY);
      img.src = saved || 'https://dummyimage.com/300x300/ffffff/000&text=ğŸ‘¤';
      $('#fileAvatar')?.addEventListener('change', (e)=>{
        const f = e.target.files?.[0]; if(!f) return;
        const r = new FileReader();
        r.onload = ()=>{ img.src = r.result; try{ localStorage.setItem(AVATAR_KEY, r.result); }catch(_){} };
        r.readAsDataURL(f);
      });
    })();

    // Ã‡Ä±kÄ±ÅŸ
    async function doLogout(){ try{ await signOut(auth); }catch(_){ } location.href='auth.html'; }
    $('#btnLogout')?.addEventListener('click', doLogout);
    $('#btnLogoutTop')?.addEventListener('click', doLogout);

    // Sekmeler
    (function(){
      const pills = $$('.list-tabs .pill');
      const cols = { colActive: $('#colActive'), colPending: $('#colPending'), colExpired: $('#colExpired') };
      function activate(key){
        Object.values(cols).forEach(c=>c.classList.remove('show'));
        cols[key].classList.add('show');
      }
      pills.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          pills.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          activate(btn.dataset.target);
        });
      });
      activate('colActive');
    })();

    // ---- Auth akÄ±ÅŸÄ±: anÄ±nda Ã¶n doldurma + kesin doldurma ----
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ fillFields({}, null, ''); return; }

      // Ã–n doldurma (Firestore beklemeden)
      const preDN = splitDisplay(user.displayName || '');
      const preEM = namesFromEmail(user.email || '');
      fillFields({ firstName: preDN.first || preEM.first, lastName: preDN.last || preEM.last, email: user.email }, user, '');

      try{
        const ensured = await ensureUserDocAndUsername(user);
        const snap = await getDoc(doc(db,'users',user.uid));
        const data = snap.exists() ? snap.data() : {};
        fillFields(data, user, ensured.username);
      }catch(e){
        console.error('Profil doldurma hatasÄ±:', e);
        const fallbackU = deriveMaskedUsername(user.email || '');
        fillFields({ firstName: preDN.first || preEM.first, lastName: preDN.last || preEM.last, email: user.email, username: fallbackU }, user, fallbackU);
      }
    });
  </script>
