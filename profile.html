<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil ‚Ä¢ Takas √áemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card:#ffffff; --muted:#5b6b8f; --txt:#111827; --accent:#ff163e; --accent2:#ff5a00;
      --stroke:#d1d5db; --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:#f8fafc;color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;flex-direction:column}
    a{color:inherit;text-decoration:none}

    .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;margin:0 auto;padding:16px;width:100%}

    /* √úST BAR */
    .topbar{position:sticky;top:0;z-index:30;background:#fff;backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
    .topbar .in{display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{font-weight:800;letter-spacing:.2px;color:var(--accent)}
    .grow{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}
    .iconlink{display:inline-flex;align-items:center;gap:6px;padding:8px 10px;border:1px solid var(--stroke);border-radius:12px;background:#fff}
    .hide{display:none !important}

    /* Modern 4 renk arka plan (animasyonlu) */
    .profile{
      flex:1;display:flex;flex-direction:column;overflow:auto;border:1px solid var(--stroke);border-radius:0;box-shadow:inset 0 0 40px #0001;
      background:linear-gradient(-45deg,#ff3d71,#ff9f43,#10b981,#3b82f6);
      background-size:400% 400%;animation:gradientShift 16s ease infinite
    }
    @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .p-in{display:flex;gap:28px;padding:28px}
    .avatar{width:140px;height:140px;border-radius:34px;border:3px solid #fff;background:#fff;overflow:hidden;box-shadow:0 10px 28px #0003;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:14px;position:relative}
    .avatar img{width:100%;height:100%;object-fit:cover;display:none}
    .p-meta{display:flex;flex-direction:column;gap:10px}
    .p-name{font-size:32px;font-weight:800;color:#fff;text-shadow:0 2px 14px rgba(0,0,0,.2)}
    .p-username{opacity:.9;color:#fff;text-shadow:0 1px 8px rgba(0,0,0,.2)}

    /* Rating (3D yƒ±ldƒ±z) */
    .rating{display:flex;align-items:center;gap:8px}
    .stars{display:inline-flex;gap:5px;cursor:pointer;perspective:1000px}
    .star{width:26px;height:26px;transform-style:preserve-3d;transition:transform .3s;filter:drop-shadow(0 0 10px rgba(255,61,113,.4))}
    .star:hover{transform:rotateY(180deg)}
    .star svg{width:100%;height:100%}
    .star path{fill:#e5e7eb;transition:fill .15s ease}
    .star.active path{fill:url(#g1)}
    #ratingInfo{color:#fff;text-shadow:0 1px 8px rgba(0,0,0,.2)}

    /* Tabs */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:0 12px;background:#f3f4f6}
    .tab{flex:1;text-align:center;padding:14px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer;font-size:16px}
    .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
    .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

    /* Liste alanƒ± */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:16px;flex:1}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
    .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
    .card .bd{padding:12px}
    .listing{display:flex;gap:10px}
    .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .meta .t{font-weight:700;color:var(--accent2)}
    .meta .muted{color:var(--muted);font-size:12px}
    .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
    .pill.ok{border-color:#0c3;color:#0c3}
    .pill.warn{border-color:#f59e0b;color:#b45309}
    .pill.bad{border-color:#ef4444;color:#b91c1c}

    /* Modals */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,4,10,.4);z-index:80}
    .modal.show{display:flex}
    .sheet{width:min(520px,92vw);max-height:88vh;background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:auto;box-shadow:0 12px 40px #0003}
    .sheet .hd{position:sticky;top:0;background:#fff;z-index:1;padding:12px 14px;border-bottom:1px solid var(--stroke);font-weight:800;color:var(--accent);display:flex;justify-content:space-between;align-items:center}
    .sheet .bd{padding:14px}
    .x{border:none;background:transparent;font-size:20px;cursor:pointer}
    .field{display:flex;flex-direction:column;gap:8px}
    input[type=text],input[type=password]{background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;width:100%}

    /* Mobil alt men√º */
    .mbar{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:space-around;align-items:center;padding:10px;background:#fff;border-top:1px solid var(--stroke);z-index:90}
    .mbar a{display:flex;flex-direction:column;align-items:center;font-size:14px;color:var(--txt);text-decoration:none}
    @media(min-width:901px){.mbar{display:none}}
  </style>
</head>
<body>
  <!-- Yƒ±ldƒ±z dolgu -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff163e"/><stop offset="100%" stop-color="#ff5a00"/>
      </linearGradient>
    </defs>
  </svg>

  <header class="topbar">
    <div class="wrap in">
      <a class="logo" href="home.html">Takas √áemberi</a>
      <div class="grow"></div>

      <!-- Masa√ºst√º √ºst men√º: Bildirimler, Ana Sayfa, Mesajlar, √áƒ±kƒ±≈ü -->
      <a class="iconlink" href="notifications.html" id="topNotify">üîî <span class="lbl">Bildirimler</span></a>
      <a class="iconlink" href="home.html" id="topHome">üè† <span class="lbl">Ana Sayfa</span></a>
      <a class="iconlink" href="messages.html" id="topMsgs">üí¨ <span class="lbl">Mesajlar</span></a>
      <button class="btn" id="btnLogout">üö™ √áƒ±kƒ±≈ü</button>
    </div>
  </header>

  <main class="wrap">
    <section class="profile">
      <div class="p-in">
        <!-- Profil resmi: se√ß/y√ºkle/deƒüi≈ütir butonlu -->
        <div class="avatar" id="avatarBox">
          <img id="avatarImg" alt="avatar"/>
        </div>
        <div class="p-meta">
          <div class="p-name" id="pName">‚Äî</div>
          <div class="p-username" id="pUser">@‚Äî</div>

          <div class="rating">
            <div class="stars" id="stars"></div>
            <div id="ratingInfo" class="muted">0.0 ‚Ä¢ 0 oy</div>
          </div>

          <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
            <input id="fileAvatar" type="file" accept="image/*" class="hide"/>
            <button class="btn" id="btnPick">üìÅ Resim Se√ß</button>
            <button class="btn primary" id="btnUpload" disabled>‚¨ÜÔ∏è Y√ºkle</button>
            <button class="btn" id="btnChange" disabled>‚ôªÔ∏è Deƒüi≈ütir</button>
            <button class="btn" id="btnPwd">üîë ≈ûifre Deƒüi≈ütir</button>
            <span id="selInfo" class="muted" style="align-self:center"></span>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="active">Yayƒ±nda Olan <span class="badge" id="cntActive">0</span></button>
        <button class="tab" data-tab="pending">Onay Bekleyen <span class="badge" id="cntPending">0</span></button>
        <button class="tab" data-tab="expired">S√ºresi Dolan <span class="badge" id="cntExpired">0</span></button>
      </div>

      <div class="grid" id="listings"></div>
    </section>
  </main>

  <!-- Mobil alt men√º -->
  <nav class="mbar" aria-label="Alt men√º">
    <a href="messages.html">üí¨<span>Mesajlar</span></a>
    <a href="notifications.html">üîî<span>Bildirimler</span></a>
    <a href="home.html">üè†<span>Ana Sayfa</span></a>
  </nav>

  <!-- Kullanƒ±cƒ± adƒ± modal -->
  <div class="modal" id="mUser">
    <div class="sheet">
      <div class="hd">Kullanƒ±cƒ± Adƒ± Se√ß <button class="x" data-close="mUser">‚úñ</button></div>
      <div class="bd">
        <div class="field">
          <input type="text" id="inpUsername" placeholder="kullaniciadi" minlength="3" maxlength="24"/>
        </div>
        <div class="field" style="flex-direction:row;justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mUser">ƒ∞ptal</button>
          <button class="btn primary" id="btnSaveUsername">Kaydet</button>
        </div>
        <div id="uHelp" class="muted" style="margin-top:8px">Sadece harf, rakam ve alt √ßizgi. Bo≈üluk yok.</div>
      </div>
    </div>
  </div>

  <!-- ≈ûifre modal -->
  <div class="modal" id="mPwd">
    <div class="sheet">
      <div class="hd">≈ûifre Deƒüi≈ütir <button class="x" data-close="mPwd">‚úñ</button></div>
      <div class="bd">
        <div class="field">
          <label>Mevcut ≈ûifre</label>
          <input type="password" id="oldPwd" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
        </div>
        <div class="field">
          <label>Yeni ≈ûifre</label>
          <input type="password" id="newPwd1" placeholder="En az 6 karakter"/>
        </div>
        <div class="field">
          <label>Yeni ≈ûifre (Tekrar)</label>
          <input type="password" id="newPwd2" placeholder="Tekrar"/>
        </div>
        <div class="field" style="flex-direction:row;justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mPwd">ƒ∞ptal</button>
          <button class="btn primary" id="btnDoPwd">≈ûifreyi Deƒüi≈ütir</button>
        </div>
        <div id="pwdMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </div>
  </div>

  <script type="module">
    /* Firebase */
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut, updatePassword,
      EmailAuthProvider, reauthenticateWithCredential
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp,
      collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import {
      getStorage, ref as sRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig={ apiKey:"AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",authDomain:"ureten-eller-v2.firebaseapp.com",projectId:"ureten-eller-v2",storageBucket:"ureten-eller-v2.firebasestorage.app",messagingSenderId:"621494781131",appId:"1:621494781131:web:13cc3b061a5e94b7cf874e" };
    const app=getApps().length?getApp():initializeApp(firebaseConfig);
    const auth=getAuth(app);
    const db=getFirestore(app);
    const storage=getStorage(app);

    const qs=s=>document.querySelector(s);
    const qsa=s=>Array.from(document.querySelectorAll(s));

    /* √áƒ±kƒ±≈ü */
    qs('#btnLogout')?.addEventListener('click', async()=>{ await signOut(auth); location.href='auth.html'; });

    /* ≈ûifre: a√ß / deƒüi≈ütir */
    qs('#btnPwd')?.addEventListener('click', ()=>{
      qs('#oldPwd').value = qs('#newPwd1').value = qs('#newPwd2').value = '';
      qs('#pwdMsg').textContent = '';
      document.getElementById('mPwd').classList.add('show');
    });
    qs('#btnDoPwd')?.addEventListener('click', async()=>{
      const msg = qs('#pwdMsg'); msg.textContent='';
      const u = auth.currentUser; if(!u){ msg.textContent='Oturum bulunamadƒ±.'; return; }
      const oldP = qs('#oldPwd').value, n1 = qs('#newPwd1').value, n2 = qs('#newPwd2').value;
      if(!oldP||!n1||!n2){ msg.textContent='L√ºtfen t√ºm alanlarƒ± doldurun.'; return; }
      if(n1!==n2){ msg.textContent='Yeni ≈üifreler aynƒ± deƒüil.'; return; }
      if(n1.length<6){ msg.textContent='Yeni ≈üifre en az 6 karakter.'; return; }
      try{
        const cred = EmailAuthProvider.credential(u.email, oldP);
        await reauthenticateWithCredential(u, cred);
        await updatePassword(u, n1);
        msg.textContent = '≈ûifre deƒüi≈ütirildi ‚úÖ';
        setTimeout(()=> document.getElementById('mPwd').classList.remove('show'), 600);
      }catch(e){ msg.textContent = 'Hata: ' + (e?.message||e); }
    });

    /* Yƒ±ldƒ±zlar */
    const starsEl = qs('#stars');
    starsEl.innerHTML = [1,2,3,4,5].map(i=>`
      <div class="star" data-i="${i}">
        <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
      </div>`).join('');
    function setStars(v){ starsEl.querySelectorAll('.star').forEach((el,i)=> el.classList.toggle('active', i < v)); }
    starsEl.querySelectorAll('.star').forEach(el=>{
      el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
      el.addEventListener('mouseleave',()=> setStars(0));
      el.addEventListener('click',()=> alert('Te≈üekk√ºrler! (Oy kaydƒ± bu s√ºr√ºmde kapalƒ±)'));
    });
    qs('#ratingInfo').textContent = '0.0 ‚Ä¢ 0 oy';

    /* Kullanƒ±cƒ± adƒ± */
    const slug = s => (s||'').toLowerCase()
      .replace(/√ß/g,'c').replace(/ƒü/g,'g').replace(/ƒ±/g,'i').replace(/√∂/g,'o').replace(/≈ü/g,'s').replace(/√º/g,'u')
      .replace(/[^a-z0-9_]+/g,'').slice(0,24);

    onAuthStateChanged(auth, async(u)=>{
      if(!u){ return; }
      const uref=doc(db,'users',u.uid);
      const snap=await getDoc(uref);
      const d=snap.data()||{};
      qs('#pName').textContent = d.displayName || u.displayName || (u.email?u.email.split('@')[0]:'‚Äî');
      if(d.username) qs('#pUser').textContent='@'+d.username;
      else{
        const suggested = slug(u.displayName || (u.email?u.email.split('@')[0]:'kullanici'));
        qs('#inpUsername').value = suggested;
        document.getElementById('mUser').classList.add('show');
      }
      if(d.photoURL){
        const img=qs('#avatarImg'); img.src=d.photoURL; img.style.display='block';
      }

      qs('#btnSaveUsername')?.addEventListener('click', async()=>{
        const val = slug(qs('#inpUsername').value.trim());
        if(val.length<3){ qs('#uHelp').textContent='En az 3 karakter.'; return; }
        await setDoc(uref, { username:val, email:u.email||'', displayName:u.displayName||'', updatedAt:serverTimestamp() }, { merge:true });
        await setDoc(doc(db,'usernames',val), { uid:u.uid, createdAt:serverTimestamp() });
        qs('#pUser').textContent='@'+val; document.getElementById('mUser').classList.remove('show');
      });

      /* ƒ∞lanlar (tek seferlik y√ºkleme; istersen canlƒ±ya √ßevirebilirim) */
      loadListings(u.uid);
    });

    /* ƒ∞lanlarƒ± √ßek (owner, status alanlarƒ±nƒ± kullanƒ±r) */
    async function loadListings(uid){
      const cont=qs('#listings');
      cont.innerHTML='';
      const activeQ=query(collection(db,'listings'),where('owner','==',uid),where('status','==','active'));
      const pendingQ=query(collection(db,'listings'),where('owner','==',uid),where('status','==','pending'));
      const expiredQ=query(collection(db,'listings'),where('owner','==',uid),where('status','==','expired'));
      const [active,pending,expired]=await Promise.all([getDocs(activeQ),getDocs(pendingQ),getDocs(expiredQ)]);
      qs('#cntActive').textContent=active.size;
      qs('#cntPending').textContent=pending.size;
      qs('#cntExpired').textContent=expired.size;

      const all=[...active.docs.map(d=>({...d.data(),id:d.id})),...pending.docs.map(d=>({...d.data(),id:d.id})),...expired.docs.map(d=>({...d.data(),id:d.id}))];
      if(all.length===0){
        cont.innerHTML = `<div class="card" style="grid-column:1/-1"><div class="bd">Bu b√∂l√ºm bo≈ü. <a href="ilan-ekle.html">ƒ∞lan ekle</a>.</div></div>`;
        return;
      }
      cont.innerHTML = all.map(l=> card(l)).join('');
    }

    function card(l){
      const img = (l.images && l.images[0]) || '';
      const t = l.title || 'ƒ∞lan';
      const st = l.status || 'pending';
      const created = l.createdAt?.toDate?.() ? l.createdAt.toDate() : (l.createdAt ? new Date(l.createdAt) : new Date());
      const fmt = new Intl.DateTimeFormat('tr-TR',{dateStyle:'medium'}).format(created);
      const pillCls = st==='active'?'ok':(st==='pending'?'warn':'bad');
      return `<div class="card">
        <div class="hd"><span>${t}</span><span class="pill ${pillCls}">${st}</span></div>
        <div class="bd">
          <div class="listing">
            <div class="thumb">${img?`<img src="${img}" alt="">`:''}</div>
            <div class="meta">
              <div class="t">${t}</div>
              <div class="muted">Olu≈üturma: ${fmt}</div>
              ${l.category?`<div class="pill">${l.category}</div>`:''}
            </div>
          </div>
        </div>
      </div>`;
    }

    /* Profil resmi: Se√ß / Y√ºkle / Deƒüi≈ütir */
    const fileInput = qs('#fileAvatar');
    const btnPick = qs('#btnPick');
    const btnUpload = qs('#btnUpload');
    const btnChange = qs('#btnChange');
    const selInfo = qs('#selInfo');
    const avatarImg = qs('#avatarImg');
    let selectedFile = null;

    btnPick?.addEventListener('click', ()=> fileInput.click());
    fileInput?.addEventListener('change', ()=>{
      selectedFile = fileInput.files?.[0] || null;
      if(selectedFile){
        selInfo.textContent = 'Se√ßildi: ' + selectedFile.name;
        btnUpload.disabled = false;
        btnChange.disabled = false;
        // ge√ßici √∂nizleme
        const url = URL.createObjectURL(selectedFile);
        avatarImg.src = url; avatarImg.style.display='block';
      }else{
        selInfo.textContent = '';
        btnUpload.disabled = true;
        btnChange.disabled = true;
      }
    });
    btnUpload?.addEventListener('click', async()=>{
      if(!selectedFile){ alert('√ñnce bir resim se√ß.'); return; }
      const u = auth.currentUser; if(!u){ alert('√ñnce giri≈ü yap.'); return; }
      try{
        const ref = sRef(storage, `avatars/${u.uid}.jpg`);
        await uploadBytes(ref, selectedFile);
        const url = await getDownloadURL(ref);
        await setDoc(doc(db,'users',u.uid), { photoURL:url }, { merge:true });
        avatarImg.src = url; avatarImg.style.display='block';
        selInfo.textContent = 'Y√ºklendi ‚úÖ';
      }catch(e){ alert('Y√ºkleme hatasƒ±: '+(e?.message||e)); }
    });
    btnChange?.addEventListener('click', ()=>{
      fileInput.value = ''; selectedFile = null;
      btnUpload.disabled = true; btnChange.disabled = true;
      selInfo.textContent = 'Yeni resim se√ß.';
      fileInput.click();
    });
  </script>
</body>
</html>
