<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Profil • Takas Çemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --txt:#0b1020; --muted:#2b3b62; --pri:#5b8aff;
      --ok:#16a34a; --warn:#f59e0b; --err:#ef4444; --stroke:rgba(0,0,0,.12);
      --g1:#ff7a7a; --g2:#ffd166; --g3:#6ee7ff; --g4:#9b8cff; --g5:#4ade80;
      --card:rgba(255,255,255,.86); --card2:rgba(255,255,255,.94);
      --mbnav-h:72px;

      /* Flag-Flip yıldız renkleri (beyaz↔️kırmızı) */
      --star-fill:#ffffff;
      --star-stroke:#b91c1c;
    }
    *{box-sizing:border-box}
    html,body{height:100%;overflow-x:hidden}
    body{
      margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--txt);
      background:linear-gradient(120deg,var(--g1),var(--g2),var(--g3),var(--g4),var(--g5));
      background-size:300% 300%;animation:gradientShift 18s ease infinite;min-height:100vh
    }
    @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .wrap{max-width:1100px;margin:0 auto;padding:16px;
      padding-bottom:calc(var(--mbnav-h) + 72px + env(safe-area-inset-bottom,0px));
    }
    header.hd{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 14px;margin-bottom:14px;position:sticky;top:0;background:rgba(255,255,255,.7);backdrop-filter:blur(8px);border:1px solid var(--stroke);border-radius:16px;z-index:50}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:38px;width:38px;border-radius:12px;border:1px solid var(--stroke);object-fit:contain;background:#fff}

    /* Üst menüler */
    nav.desktop{display:none;gap:8px;align-items:center}
    nav.mobileTop{display:flex;gap:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:12px;background:var(--card);color:#0b1020;cursor:pointer}
    .btn.warn{background:transparent;border-color:var(--warn);color:#8a5400}
    @media(min-width:880px){nav.desktop{display:flex}nav.mobileTop{display:none}}

    /* GRID ve sıralama */
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    #secProfile{order:1}
    #secPassword{order:2}
    #secRating{order:3}
    #secListings{order:4}

    @media(min-width:880px){
      .grid{
        grid-template-columns:1fr 1fr;
        grid-template-areas:
          "left right"
          "full1 full1"
          "full2 full2";
      }
      #secProfile{grid-area:left;order:0}
      #secPassword{grid-area:right;order:0}
      #secRating{grid-area:full1;order:1}
      #secListings{grid-area:full2;order:2}
    }

    .card{background:var(--card);border:1px solid var(--stroke);border-radius:18px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .card .hd{padding:14px 16px;border-bottom:1px solid var(--stroke);font-weight:800;color:#0b1020;background:var(--card2)}
    .card .bd{padding:16px}

    .profileRow{display:grid;grid-template-columns:96px 1fr;gap:16px;align-items:center}
    .avatar{width:96px;height:96px;border-radius:18px;overflow:hidden;border:1px solid var(--stroke);background:linear-gradient(135deg,#ffffff,#f5f7ff);display:grid;place-items:center}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .muted{color:var(--muted);font-size:.92rem}

    .fields{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:.86rem;color:var(--muted)}
    .field input{width:100%;height:44px;background:#ffffff;border:1px solid var(--stroke);border-radius:12px;padding:0 12px;color:#0b1020}
    .field input[disabled]{opacity:.95}
    @media(max-width:879px){ .fields{grid-template-columns:1fr} }

    .pwgrid{display:grid;grid-template-columns:1fr;gap:10px}
    .pwgrid input{height:44px;background:#ffffff;border:1px solid var(--stroke);border-radius:12px;padding:0 12px;color:#0b1020}

    /* === Flag-Flip 5 yıldız (tek set) === */
    .ownerStars{display:flex;gap:10px;justify-content:flex-start;margin-bottom:8px;
      animation:starColorFlip 3.6s ease-in-out infinite}
    .ownerStars svg{width:34px;height:34px}
    @keyframes wave{0%,100%{transform:translateY(0)}25%{transform:translateY(-4px)}75%{transform:translateY(4px)}}
    .ownerStars svg:nth-child(1){animation:wave 2.2s ease-in-out 0s infinite}
    .ownerStars svg:nth-child(2){animation:wave 2.2s ease-in-out .2s infinite}
    .ownerStars svg:nth-child(3){animation:wave 2.2s ease-in-out .4s infinite}
    .ownerStars svg:nth-child(4){animation:wave 2.2s ease-in-out .6s infinite}
    .ownerStars svg:nth-child(5){animation:wave 2.2s ease-in-out .8s infinite}
    @keyframes starColorFlip{
      0%  { --star-fill:#ffffff; --star-stroke:#ffffff; }
      50% { --star-fill:#b91c1c; --star-stroke:#b91c1c; }
      100%{ --star-fill:#ffffff; --star-stroke:#ffffff; }
    }

    /* ALT BAR (mobil) */
    .mbnav{position:fixed;bottom:0;left:0;right:0;height:var(--mbnav-h);display:grid;grid-template-columns:repeat(3,1fr);gap:6px;padding:8px;background:rgba(255,255,255,.96);backdrop-filter:blur(8px);border-top:1px solid var(--stroke);z-index:60}
    .mbnav a{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;color:#0b1020}
    .mbnav a.active{border:1px solid var(--stroke);border-radius:8px}
    @media(min-width:880px){ .mbnav{display:none} }

    /* Animasyon erişilebilirliği */
    @media (prefers-reduced-motion: reduce){
      .ownerStars, .ownerStars svg{animation:none !important}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="hd">
      <div class="brand">
        <img src="./assets/img/seffaf.png" alt="Logo">
        <div>
          <b>Takas Çemberi</b>
          <div class="muted" id="hdrSub">Profil</div>
        </div>
      </div>

      <!-- Masaüstü üst menü -->
      <nav class="desktop">
        <a class="btn" href="home.html">🏠 Ana Sayfa</a>
        <a class="btn" href="messages.html">💬 Mesajlar</a>
        <a class="btn" href="notifications.html">🔔 Bildirimler</a>
        <button class="btn warn" id="btnLogout">🚪 Çıkış</button>
      </nav>

      <!-- Mobil üst: sadece Çıkış -->
      <nav class="mobileTop">
        <button class="btn warn" id="btnLogoutTop">🚪 Çıkış</button>
      </nav>
    </header>

    <div class="grid">
      <!-- Profil -->
      <section id="secProfile" class="card">
        <div class="hd">Profil</div>
        <div class="bd">
          <div class="profileRow">
            <div class="avatar"><img id="avatar" alt="Profil"></div>
            <div>
              <h2 id="displayName" style="margin:0;font-size:1.4rem">—</h2>
              <span class="badge" id="usernameBadge">@—</span>

              <!-- 📷 Resim ekleme/değiştirme butonu -->
              <div class="row" style="margin-top:8px">
                <label class="btn" style="padding:8px 12px">
                  📷 Resim Ekle / Değiştir
                  <input type="file" id="fileAvatar" accept="image/*" style="display:none">
                </label>
              </div>

              <div class="muted">İsim, soyisim, telefon ve e-posta aşağıda görünür.</div>
            </div>
          </div>

          <div class="fields">
            <div class="field"><label>İsim</label><input id="inpFirst" disabled></div>
            <div class="field"><label>Soyisim</label><input id="inpLast" disabled></div>
            <div class="field"><label>Kullanıcı Adı</label><input id="inpUsername" disabled></div>
            <div class="field"><label>Telefon</label><input id="inpPhone" disabled></div>
            <div class="field"><label>E-posta</label><input id="inpEmail" disabled></div>
          </div>
        </div>
      </section>

      <!-- Şifre -->
      <section id="secPassword" class="card">
        <div class="hd">Şifre Değiştir</div>
        <div class="bd">
          <div class="pwgrid">
            <input type="password" id="pwOld" placeholder="Mevcut şifre">
            <input type="password" id="pwNew" placeholder="Yeni şifre">
            <input type="password" id="pwNew2" placeholder="Yeni şifre (tekrar)">
            <button class="btn pri" id="btnPw">Değişikliği Onayla</button>
            <div class="muted">• Eski şifre sorulur. • Yeni şifre iki kez girilir.</div>
          </div>
        </div>
      </section>

      <!-- Puanlama (Sadece 5 adet Flag-Flip yıldız) -->
      <section id="secRating" class="card">
        <div class="hd">Puanlama</div>
        <div class="bd">
          <div class="ownerStars" id="ownerStars">
            <!-- 5 adet -->
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.5l2.6 5.3 5.9.86-4.25 4.14 1 5.86L12 16.9 6.75 18.7l1-5.86L3.5 8.66l5.9-.86L12 2.5z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width=".7"/></svg>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.5l2.6 5.3 5.9.86-4.25 4.14 1 5.86L12 16.9 6.75 18.7l1-5.86L3.5 8.66l5.9-.86L12 2.5z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width=".7"/></svg>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.5l2.6 5.3 5.9.86-4.25 4.14 1 5.86L12 16.9 6.75 18.7l1-5.86L3.5 8.66l5.9-.86L12 2.5z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width=".7"/></svg>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.5l2.6 5.3 5.9.86-4.25 4.14 1 5.86L12 16.9 6.75 18.7l1-5.86L3.5 8.66l5.9-.86L12 2.5z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width=".7"/></svg>
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2.5l2.6 5.3 5.9.86-4.25 4.14 1 5.86L12 16.9 6.75 18.7l1-5.86L3.5 8.66l5.9-.86L12 2.5z" fill="var(--star-fill)" stroke="var(--star-stroke)" stroke-width=".7"/></svg>
          </div>
        </div>
      </section>

      <!-- İlanlar -->
      <section id="secListings" class="card">
        <div class="hd">İlanlar</div>
        <div class="bd">
          <!-- MOBİL: 3 kategori BUTON -->
          <div class="mobile-tabs">
            <button class="pill active" data-target="colActive">Yayındakiler</button>
            <button class="pill" data-target="colPending">Onay Bekleyenler</button>
            <button class="pill" data-target="colExpired">Süresi Dolanlar</button>
          </div>

          <!-- Masaüstü: 3 sütun | Mobil: yalnız seçilen gösterilir -->
          <div class="lists-triple">
            <div class="col show" id="colActive">
              <h3>Yayındakiler</h3>
              <div class="listings" id="listActive"></div>
            </div>
            <div class="col" id="colPending">
              <h3>Onay Bekleyenler</h3>
              <div class="listings" id="listPending"></div>
            </div>
            <div class="col" id="colExpired">
              <h3>Süresi Dolanlar</h3>
              <div class="listings" id="listExpired"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- MOBİL alt bar: sabit (3 ikon) -->
  <nav class="mbnav">
    <a href="home.html" class="active">🏠<small>Ana Sayfa</small></a>
    <a href="messages.html">💬<small>Mesajlar</small></a>
    <a href="notifications.html">🔔<small>Bildirimler</small></a>
  </nav>

  <!-- Firebase (CDN, modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ***** VERDİĞİN CONFIG *****
    const firebaseConfig = {
      apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain: "ureten-eller-v2.firebaseapp.com",
      projectId: "ureten-eller-v2",
      storageBucket: "ureten-eller-v2.firebasestorage.app",
      messagingSenderId: "621494781131",
      appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ----------------- UTIL -----------------
    const $  = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    function setInput(sel, val){ const el=$(sel); if(el) el.value = val || ''; }
    function setText(sel, val){ const el=$(sel); if(el) el.textContent = (val && String(val).trim()) ? val : '—'; }

    // Türkçe karakter ve izinli karakter normalizasyonu
    const normalize = s => (s||'').toLowerCase()
      .replace(/ç/g,"c").replace(/ğ/g,"g").replace(/ı/g,"i").replace(/ö/g,"o").replace(/ş/g,"s").replace(/ü/g,"u")
      .replace(/[^\w.]/g,"")           // harf, rakam, altçizgi, nokta
      .replace(/^_+|_+$/g,"");         // baş/son altçizgileri temizle

    // Gmail için . ve + etiketi kaldırma (local-part bazlı tekillik)
    function gmailLocalBase(local){
      const plusCut = local.split('+')[0] || local;
      return plusCut.replace(/\./g,'');
    }

    // a.soyisim / s.isim / tek parça
    function deriveMaskedUsername(email){
      const local = (email||'').split('@')[0] || '';
      const norm  = normalize(local);
      if (norm.includes('.')){
        const [p1,p2] = norm.split('.');
        if(p1 && p2){
          // varsayılan: a.soyisim
          return `${p1[0]}.${p2}`;
        }
      }
      // tek parça ya da ayrışmadıysa:
      return norm;
    }

    // Firestore'da usernames/{username} rezerve ederek tekillik
    async function reserveUsername(base, uid){
      let candidate = base || 'user';
      let i = 0;
      while(true){
        const ref = doc(db,"usernames",candidate);
        try{
          await runTransaction(db, async (tx)=>{
            const snap = await tx.get(ref);
            if (snap.exists()){ throw new Error("taken"); }
            tx.set(ref,{ ownerUid: uid, createdAt: Date.now() });
          });
          return candidate;
        }catch(_){
          i++; candidate = `${base}-${i}`;
        }
      }
    }

    // İlk Google oturumunda username set et (users/{uid}.username yoksa)
    async function ensureUsername(user){
      const uref = doc(db,"users",user.uid);
      const usnap = await getDoc(uref);
      if (usnap.exists() && usnap.data().username){ return usnap.data().username; }

      const email = user.email || '';
      let base = deriveMaskedUsername(email);

      // Gmail için tekillikte noktaları ve + etiketi yoksay
      const gmailBase = gmailLocalBase(base);

      const reserved = await reserveUsername(gmailBase || base, user.uid);
      await runTransaction(db, async (tx)=>{ tx.set(uref, { username: reserved }, { merge:true }); });
      return reserved;
    }

    // İsim/soyisim, telefon, e-posta doldurma (kimlik gizliliği korunur)
    function fillFields(src={}, authUser=null, username=''){
      // isim/soyisim alanını dolduralım ama gerçek ad yaymayalım: email local-part’tan tahmin (isteğe bağlı), yoksa "—"
      const email  = src.email || authUser?.email || '';
      const first  = src.firstName || src.ad || '';
      const last   = src.lastName  || src.soyad || '';
      const phone  = src.phone     || src.telefon || src.gsm || '';
      const uname  = username || src.username || '';

      // Görsel alanlar
      setText('#displayName', (first || last) ? `${first} ${last}`.trim() : '—');
      setText('#usernameBadge', uname ? '@'+uname : '@—');
      setInput('#inpFirst', first || '');
      setInput('#inpLast',  last  || '');
      setInput('#inpUsername', uname || '');
      setInput('#inpPhone', phone || '');
      setInput('#inpEmail', email || '');
    }

    // Avatar (localStorage kalıcı)
    const AVATAR_KEY = 'tc_profile_avatar';
    (function initAvatar(){
      const img = $('#avatar');
      const saved = localStorage.getItem(AVATAR_KEY);
      img.src = saved || 'https://dummyimage.com/300x300/ffffff/000&text=👤';
      $('#fileAvatar')?.addEventListener('change', (e)=>{
        const f = e.target.files?.[0]; if(!f) return;
        const r = new FileReader();
        r.onload = ()=>{ img.src = r.result; try{ localStorage.setItem(AVATAR_KEY, r.result); }catch(_){} };
        r.readAsDataURL(f);
      });
    })();

    // Çıkış
    async function doLogout(){ try{ await signOut(auth); }catch(_){} location.href='auth.html'; }
    $('#btnLogout')?.addEventListener('click', doLogout);
    $('#btnLogoutTop')?.addEventListener('click', doLogout);

    // Mobil ilan sekmeleri
    (function(){
      const pills = $$('.mobile-tabs .pill');
      const cols = { colActive: $('#colActive'), colPending: $('#colPending'), colExpired: $('#colExpired') };
      pills.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          pills.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          const t = btn.dataset.target;
          Object.keys(cols).forEach(k => cols[k].classList.toggle('show', k===t));
          cols[t].style.marginBottom = '16px';
        });
      });
    })();

    // ---------- Auth akışı ----------
    onAuthStateChanged(auth, async (user) => {
      if (!user){
        // Giriş yoksa alanları boş bırak (mevcut davranış korunur)
        fillFields({}, null, '');
        return;
      }
      try{
        // 1) Kullanıcı adı yoksa e-postadan türet + rezerve et (maskeli: a.soyisim / c.isim / tek parça)
        const uname = await ensureUsername(user);

        // 2) users/{uid} oku, varsa alanlarla doldur
        const refUser = doc(db,'users', user.uid);
        const snap = await getDoc(refUser);
        if (snap.exists()){
          fillFields(snap.data(), user, uname);
        }else{
          // doküman yoksa Auth bilgileri + username
          fillFields({ email: user.email, username: uname }, user, uname);
        }
      }catch(err){
        console.error('Profil doldurma hatası:', err);
        // hata olsa da en azından username rozetini göster
        fillFields({ email: user.email }, user, '');
      }
    });
  </script>
</body>
