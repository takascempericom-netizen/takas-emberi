<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil â€¢ Takas Ã‡emberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --card:#ffffff; --muted:#5b6b8f; --txt:#111827; --accent:#ff163e; --accent2:#ff5a00;
      --stroke:#d1d5db; --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:#f8fafc;color:var(--txt);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;flex-direction:column}

    a{color:inherit;text-decoration:none}

    /* ÃœST BAR: mobilde de sadece Ã‡Ä±kÄ±ÅŸ */
    .topbar{position:sticky;top:0;z-index:30;background:#fff;backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
    .topbar .in{max-width:1100px;margin:0 auto;padding:0 16px;display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px;color:var(--accent)}
    .logo img{height:40px}
    .grow{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}

    /* WRAP & PANO */
    .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;margin:0 auto;padding:16px 16px 88px;width:100%}/* altta nav iÃ§in padding */
    .profile{
      flex:1; display:flex; flex-direction:column; overflow:auto;
      border:1px solid var(--stroke); border-radius:0; box-shadow:inset 0 0 40px #0001;
      background:radial-gradient(circle at top left,#ff163e,#ff5a00,#ff163e);
      background-size:400% 400%; animation:wave 6s ease infinite;
    }
    @keyframes wave{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .p-in{display:flex;gap:28px;padding:28px}
    .avatar{width:140px;height:140px;border-radius:34px;border:3px solid #fff;background:#fff;overflow:hidden;box-shadow:0 10px 28px #0003}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .p-meta{display:flex;flex-direction:column;gap:10px}
    .p-name{font-size:32px;font-weight:800;color:var(--accent)}
    .p-username{opacity:.8}

    /* RATING (3D yÄ±ldÄ±z) */
    .rating{display:flex;align-items:center;gap:8px}
    .stars{display:inline-flex;gap:8px;cursor:pointer;perspective:1000px}
    .star{width:26px;height:26px;transform-style:preserve-3d;transition:transform .3s;filter:drop-shadow(0 0 10px #ff3d)}
    .star:hover{transform:rotateY(180deg)}
    .star svg{width:100%;height:100%}
    .star path{fill:#e5e7eb;transition:fill .15s ease}
    .star.active path{fill:url(#g1)}

    /* TABS */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:0 12px;background:#f3f4f6}
    .tab{flex:1;text-align:center;padding:14px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer;font-size:16px}
    .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
    .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;padding:16px;flex:1}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
    .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
    .card .bd{padding:12px}
    .listing{display:flex;gap:10px}
    .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .meta .t{font-weight:700;color:var(--accent2)}
    .meta .muted{color:var(--muted);font-size:12px}
    .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
    .pill.ok{border-color:#0c3;color:#0c3}
    .pill.warn{border-color:#f59e0b;color:#b45309}
    .pill.bad{border-color:#ef4444;color:#b91c1c}

    /* MODALS */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,4,10,.4);z-index:80}
    .modal.show{display:flex}
    .sheet{width:min(520px,92vw);max-height:88vh;background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:auto;box-shadow:0 12px 40px #0003}
    .sheet .hd{position:sticky;top:0;background:#fff;z-index:1;padding:12px 14px;border-bottom:1px solid var(--stroke);font-weight:800;color:var(--accent);display:flex;justify-content:space-between;align-items:center}
    .sheet .bd{padding:14px}
    .x{border:none;background:transparent;font-size:20px;cursor:pointer}
    .field{display:flex;flex-direction:column;gap:8px}
    input[type=text],input[type=password]{background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;width:100%}

    /* MOBÄ°L ALT NAV (sabit) */
    .bottom-nav{
      position:fixed;left:0;right:0;bottom:0;z-index:90;background:#fff;border-top:1px solid var(--stroke);
      display:none; /* varsayÄ±lan masaÃ¼stÃ¼nde gizli */
    }
    .bottom-nav .in{max-width:1100px;margin:0 auto;display:flex;justify-content:space-around;align-items:center;gap:4px;padding:10px}
    .bottom-nav a{flex:1;display:flex;flex-direction:column;align-items:center;gap:4px;text-decoration:none;color:inherit}
    .bottom-nav .lbl{font-size:12px}

    @media(max-width:900px){
      /* mobil: alt nav aÃ§Ä±k, wrap padding altta */
      .bottom-nav{display:block}
      .wrap{padding-bottom:88px}
    }
  </style>
</head>
<body>
  <!-- SVG gradient (yÄ±ldÄ±z dolgu) -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff163e"/><stop offset="100%" stop-color="#ff5a00"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- ÃœST BAR: Solda logo, saÄŸda sadece Ã‡Ä±kÄ±ÅŸ -->
  <header class="topbar">
    <div class="in">
      <div class="logo"><img src="assets/img/seffaf.png" alt="logo"><a href="home.html">Takas Ã‡emberi</a></div>
      <div class="grow"></div>
      <button class="btn" id="btnLogout">ğŸšª Ã‡Ä±kÄ±ÅŸ</button>
    </div>
  </header>

  <main class="wrap">
    <section class="profile">
      <div class="p-in">
        <div class="avatar" id="avatarBox"><img id="avatarImg" alt="avatar" src=""/></div>
        <div class="p-meta">
          <div class="p-name" id="pName">â€”</div>
          <div class="p-username" id="pUser">@â€”</div>
          <div class="rating">
            <div class="stars" id="stars"></div>
            <div id="ratingInfo" class="muted">0.0 â€¢ 0 oy</div>
          </div>
          <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
            <label class="btn" for="fileAvatar" id="lblAvatar">ğŸ“· Resim Ekle / DeÄŸiÅŸtir</label>
            <input id="fileAvatar" type="file" accept="image/*" class="hide"/>
            <button class="btn" id="btnPwd">ğŸ”‘ Åifre DeÄŸiÅŸtir</button>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="active">YayÄ±nda Olan <span class="badge" id="cntActive">0</span></button>
        <button class="tab" data-tab="pending">Onay Bekleyen <span class="badge" id="cntPending">0</span></button>
        <button class="tab" data-tab="expired">SÃ¼resi Dolan <span class="badge" id="cntExpired">0</span></button>
      </div>

      <div class="grid" id="listings"></div>
    </section>
  </main>

  <!-- MOBÄ°L ALT NAV -->
  <nav class="bottom-nav" aria-label="Alt menÃ¼">
    <div class="in">
      <a href="messages.html" aria-label="Mesajlar">ğŸ’¬<span class="lbl">Mesajlar</span></a>
      <a href="notifications.html" aria-label="Bildirimler">ğŸ””<span class="lbl">Bildirimler</span></a>
      <a href="home.html" aria-label="Ana Sayfa">ğŸ <span class="lbl">Ana Sayfa</span></a>
    </div>
  </nav>

  <!-- KullanÄ±cÄ± adÄ± oluÅŸturma modal -->
  <div class="modal" id="mUser">
    <div class="sheet">
      <div class="hd">KullanÄ±cÄ± AdÄ± SeÃ§ <button class="x" data-close="mUser">âœ–</button></div>
      <div class="bd">
        <div class="field">
          <input type="text" id="inpUsername" placeholder="kullaniciadi" minlength="3" maxlength="24"/>
        </div>
        <div class="field" style="justify-content:flex-end;gap:8px;flex-direction:row">
          <button class="btn" data-close="mUser">Ä°ptal</button>
          <button class="btn primary" id="btnSaveUsername">Kaydet</button>
        </div>
        <div id="uHelp" class="muted" style="margin-top:6px">Sadece harf, rakam, alt Ã§izgi. BoÅŸluk yok.</div>
      </div>
    </div>
  </div>

  <!-- Åifre DeÄŸiÅŸtir modal -->
  <div class="modal" id="mPwd">
    <div class="sheet">
      <div class="hd">Åifre DeÄŸiÅŸtir <button class="x" data-close="mPwd">âœ–</button></div>
      <div class="bd">
        <div class="field">
          <label>Mevcut Åifre</label>
          <input type="password" id="oldPwd" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"/>
        </div>
        <div class="field">
          <label>Yeni Åifre</label>
          <input type="password" id="newPwd1" placeholder="En az 6 karakter"/>
        </div>
        <div class="field">
          <label>Yeni Åifre (Tekrar)</label>
          <input type="password" id="newPwd2" placeholder="Tekrar"/>
        </div>
        <div class="field" style="flex-direction:row;justify-content:flex-end;gap:8px">
          <button class="btn" data-close="mPwd">Ä°ptal</button>
          <button class="btn primary" id="btnDoPwd">Åifreyi DeÄŸiÅŸtir</button>
        </div>
        <div id="pwdMsg" class="muted" style="margin-top:6px"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut, updatePassword,
      EmailAuthProvider, reauthenticateWithCredential
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp,
      collection, query, where, getDocs, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    /* === Firebase config (senin verdiÄŸin) === */
    const firebaseConfig = {
      apiKey:"AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain:"ureten-eller-v2.firebaseapp.com",
      projectId:"ureten-eller-v2",
      storageBucket:"ureten-eller-v2.firebasestorage.app", /* Gerekirse ureten-eller-v2.appspot.com */
      messagingSenderId:"621494781131",
      appId:"1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = getApps().length? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    /* === YardÄ±mcÄ±lar & Durum === */
    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));
    const params = new URLSearchParams(location.search);
    const view = { ownerUid:null, isSelf:false };
    const state = { viewer:null, ownerDoc:null, tab:'active', ratings:{avg:0,count:0}, cache:{active:[],pending:[],expired:[]} };

    const avatarImg = qs('#avatarImg');
    const pName = qs('#pName');
    const pUser = qs('#pUser');
    const listingsEl = qs('#listings');
    const btnPwd = qs('#btnPwd');
    const fileAvatar = qs('#fileAvatar');
    const lblAvatar = qs('#lblAvatar');
    const cntActive = qs('#cntActive');
    const cntPending = qs('#cntPending');
    const cntExpired = qs('#cntExpired');

    function showModal(id, show=true){ qs('#'+id).classList.toggle('show', show); }
    qsa('[data-close]').forEach(b=> b.addEventListener('click', ()=> showModal(b.dataset.close,false)));

    /* 3D yÄ±ldÄ±zlar */
    const starsEl = qs('#stars');
    const STAR_SVG = i => `<div class="star" data-i="${i}">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
    </div>`;
    starsEl.innerHTML = [1,2,3,4,5].map(STAR_SVG).join('');
    function setStars(v){ qsa('.star').forEach((el,i)=> el.classList.toggle('active', i < v)); }
    qsa('.star').forEach(el=>{
      el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
      el.addEventListener('mouseleave',()=> setStars(Math.round(state.ratings.avg)));
      el.addEventListener('click', async()=>{ await submitRating(Number(el.dataset.i)); });
    });

    function slugify(x){
      return (x||'').toLowerCase()
        .replace(/Ã§/g,'c').replace(/ÄŸ/g,'g').replace(/Ä±/g,'i').replace(/Ã¶/g,'o').replace(/ÅŸ/g,'s').replace(/Ã¼/g,'u')
        .replace(/[^a-z0-9_]+/g,'').replace(/^_+|_+$/g,'').slice(0,24);
    }
    function fmt(n){ return new Intl.NumberFormat('tr-TR').format(n||0); }

    /* Hangi profili gÃ¶stereceÄŸiz? */
    async function resolveOwnerUid(){
      const uid = params.get('u');
      const username = params.get('user');
      if(uid) return uid;
      if(username){
        const qr = query(collection(db,'users'), where('username','==', username));
        const sn = await getDocs(qr);
        if(!sn.empty) return sn.docs[0].id;
      }
      return null; // self
    }

    /* Auth akÄ±ÅŸÄ± */
    onAuthStateChanged(auth, async (u)=>{
      state.viewer = u || null;
      const maybeOwner = await resolveOwnerUid();
      if(!maybeOwner){
        if(!u){ location.href = 'auth.html?next=profile.html'; return; }
        view.ownerUid = u.uid; view.isSelf = true;
        await ensureSelfDoc(u); // Google ile ilk giriÅŸte usernameâ€™i oluÅŸtur/iste
      }else{
        view.ownerUid = maybeOwner; view.isSelf = !!(u && u.uid === maybeOwner);
      }
      await loadOwnerProfile();
      attachHandlers();
      await loadRatings();
      await loadListings();
    });

    /* KayÄ±t/username garantisi: Google ilk giriÅŸ */
    async function ensureSelfDoc(u){
      const uref = doc(db,'users',u.uid);
      const snap = await getDoc(uref);
      const base = {
        email: u.email||'',
        displayName: u.displayName || (u.email ? u.email.split('@')[0] : ''),
        photoURL: u.photoURL || '',
        createdAt: serverTimestamp()
      };
      if(!snap.exists()){
        // belge kaydÄ± + username Ã¶ner ve kullanÄ±cÄ±ya onaylat
        const suggested = await suggestUsername(base.displayName || base.email);
        await setDoc(uref, { ...base, username: suggested, avgRating:0, ratingCount:0 });
        await setDoc(doc(db,'usernames', suggested), { uid:u.uid, createdAt:serverTimestamp() });
        // kullanÄ±cÄ± isterse deÄŸiÅŸtirebilsin
        qs('#inpUsername').value = suggested;
        showModal('mUser', true);
      }else{
        const d = snap.data()||{};
        // username yoksa modal aÃ§
        if(!d.username){
          const suggested = await suggestUsername(d.displayName || u.displayName || base.email);
          qs('#inpUsername').value = suggested;
          showModal('mUser', true);
        }
      }
    }

    async function suggestUsername(seed){
      const base = slugify((seed||'kullanici').replace(/\s+/g,'')) || ('user'+(Math.random()*1000|0));
      let candidate = base, i=0;
      while(i<8){
        const taken = await getDoc(doc(db,'usernames', candidate));
        if(!taken.exists()) return candidate;
        candidate = base + (Math.random()*100|0); i++;
      }
      return candidate;
    }

    async function loadOwnerProfile(){
      const snap = await getDoc(doc(db,'users', view.ownerUid));
      const d = snap.data()||{};
      state.ownerDoc = d;
      pName.textContent = d.displayName || state.viewer?.displayName || (d.email ? d.email.split('@')[0] : 'â€”');
      pUser.textContent = '@' + (d.username || 'kullanici');
      avatarImg.src = d.photoURL || 'assets/img/seffaf.png';

      if(view.isSelf){
        btnPwd.classList.remove('hide'); lblAvatar.classList.remove('hide'); fileAvatar.classList.remove('hide');
      }else{
        btnPwd.classList.add('hide'); lblAvatar.classList.add('hide'); fileAvatar.classList.add('hide');
      }
    }

    function attachHandlers(){
      qs('#btnLogout')?.addEventListener('click', async()=>{ await signOut(auth); location.href='auth.html'; });

      // ÅŸifre paneli aÃ§
      btnPwd?.addEventListener('click', ()=>{
        if(!view.isSelf){ alert('Sadece kendi profilinde mÃ¼mkÃ¼ndÃ¼r.'); return; }
        qs('#oldPwd').value = qs('#newPwd1').value = qs('#newPwd2').value = '';
        qs('#pwdMsg').textContent = '';
        showModal('mPwd', true);
      });

      // ÅŸifre deÄŸiÅŸtir
      qs('#btnDoPwd')?.addEventListener('click', doChangePassword);

      // avatar yÃ¼kle
      fileAvatar?.addEventListener('change', onAvatarFile);

      // sekmeler
      qsa('.tab').forEach(t=> t.addEventListener('click', ()=>{
        qsa('.tab').forEach(x=>x.classList.remove('active')); t.classList.add('active');
        state.tab = t.dataset.tab; renderListings();
      }));

      // kullanÄ±cÄ± adÄ± modal
      qsa('[data-close="mUser"]').forEach(b=> b.addEventListener('click', ()=> showModal('mUser',false)));
      qs('#btnSaveUsername')?.addEventListener('click', saveUsername);
    }

    async function onAvatarFile(ev){
      if(!view.isSelf){ ev.target.value=''; return; }
      const f = ev.target.files?.[0]; if(!f) return;
      const ref = sRef(storage, `avatars/${view.ownerUid}.jpg`);
      await uploadBytes(ref, f);
      const url = await getDownloadURL(ref);
      await updateDoc(doc(db,'users',view.ownerUid), { photoURL:url });
      avatarImg.src = url;
    }

    async function saveUsername(){
      const raw = qs('#inpUsername').value.trim();
      const u = slugify(raw);
      const help = qs('#uHelp');
      if(u.length < 3){ help.textContent='En az 3 karakter.'; return; }
      const taken = await getDoc(doc(db,'usernames', u));
      if(taken.exists()){ help.textContent='Bu kullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ.'; return; }
      await setDoc(doc(db,'usernames', u), { uid:view.ownerUid, createdAt:serverTimestamp() });
      await updateDoc(doc(db,'users', view.ownerUid), { username:u });
      pUser.textContent = '@'+u;
      showModal('mUser', false);
    }

    async function doChangePassword(){
      const msg = qs('#pwdMsg');
      msg.textContent = '';
      if(!auth.currentUser){ msg.textContent='Oturum bulunamadÄ±.'; return; }
      // EÄŸer parola saÄŸlayÄ±cÄ±sÄ± yoksa kullanÄ±cÄ±ya bilgi ver
      const providers = auth.currentUser.providerData.map(p=>p.providerId);
      if(!providers.includes('password')){
        msg.textContent = 'Bu hesap e-posta/parola ile baÄŸlÄ± deÄŸil. Åifre sÄ±fÄ±rlama e-postasÄ± gÃ¶nderebilirsin.';
        return;
      }
      const oldP = qs('#oldPwd').value;
      const n1 = qs('#newPwd1').value;
      const n2 = qs('#newPwd2').value;
      if(!oldP || !n1 || !n2){ msg.textContent='LÃ¼tfen tÃ¼m alanlarÄ± doldurun.'; return; }
      if(n1 !== n2){ msg.textContent='Yeni ÅŸifreler aynÄ± deÄŸil.'; return; }
      if(n1.length < 6){ msg.textContent='Yeni ÅŸifre en az 6 karakter olmalÄ±.'; return; }
      try{
        const cred = EmailAuthProvider.credential(auth.currentUser.email, oldP);
        await reauthenticateWithCredential(auth.currentUser, cred);
        await updatePassword(auth.currentUser, n1);
        msg.textContent = 'Åifre baÅŸarÄ±yla deÄŸiÅŸtirildi âœ…';
        setTimeout(()=> showModal('mPwd', false), 600);
      }catch(e){ msg.textContent = 'Hata: ' + (e?.message || e); }
    }

    /* Oylama (misafir/Ã¼ye) â€” Ã¶rnek, kaydetme uÃ§larÄ± aÃ§Ä±k */
    async function submitRating(v){
      if(view.isSelf){ alert('Kendi profiline oy veremezsin.'); return; }
      alert('TeÅŸekkÃ¼rler! Oyun kaydedildi. (Not: ratings koleksiyonuna yazma burada Ã¶rnek olarak devre dÄ±ÅŸÄ± bÄ±rakÄ±ldÄ±.)');
    }

    /* Ä°lanlar â€” Ã¶rnek placeholder (canlÄ± Firestore baÄŸlamak istersen sÃ¶yle kurayÄ±m) */
    async function loadListings(){
      // Burada Firestoreâ€™dan Ã§ekme kodunu ihtiyaÃ§ halinde ekleyebilirsin.
      // Åimdilik placeholder bÄ±rakÄ±yorum:
      renderListings();
    }
    function renderListings(){
      listingsEl.innerHTML = `<div class="card" style="grid-column:1/-1"><div class="bd">Bu bÃ¶lÃ¼m boÅŸ. <a href='ilan-ekle.html'>Ä°lan ekle</a>.</div></div>`;
      cntActive.textContent = 0; cntPending.textContent = 0; cntExpired.textContent = 0;
    }

    /* Sayfa giriÅŸinde yÄ±ldÄ±z metni */
    function loadRatingsStatic(){
      state.ratings.avg = 0; state.ratings.count = 0;
      qs('#ratingInfo').textContent = `${state.ratings.avg.toFixed(1)} â€¢ ${fmt(state.ratings.count)} oy`;
      setStars(Math.round(state.ratings.avg));
    }
    loadRatingsStatic();

  </script>
