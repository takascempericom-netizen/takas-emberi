<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil ‚Ä¢ Takas √áemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffe6e6; --bg2:#fff5e6; --bg3:#e6f7ff; --bg4:#f5e6ff;
      --card:#ffffff; --muted:#5b6b8f; --txt:#111827;
      --accent:#ff163e; --accent2:#ff5a00; --stroke:#e5e7eb;
      --good:#10b981; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background-image:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size:400% 400%;
      animation:bgAnim 16s ease infinite;
      color:var(--txt);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
    }
    @keyframes bgAnim{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{position:sticky;top:0;z-index:30;background:#fff;border-bottom:1px solid var(--stroke)}
    .topbar .in{display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--accent)}
    .logo img{height:40px}
    .grow{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--stroke);padding:10px 14px;border-radius:14px;background:#fff;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#ff163e,#ff5a00);border-color:#000;color:#fff;font-weight:700}

    /* profile header */
    .profile{margin-top:18px;background:#fff;border:1px solid var(--stroke);border-radius:20px;overflow:hidden;box-shadow:0 4px 12px #0001}
    .p-in{display:flex;gap:18px;padding:16px}
    .avatar{width:120px;height:120px;border-radius:30px;border:3px solid #fff;background:#fff;overflow:hidden;box-shadow:0 8px 24px #0003}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .p-meta{display:flex;flex-direction:column;gap:8px}
    .p-name{font-size:26px;font-weight:800;color:var(--accent)}
    .p-username{opacity:.8}

    /* rating */
    .rating{display:flex;align-items:center;gap:8px}
    .stars{display:inline-flex;gap:5px;cursor:pointer}
    .star{width:22px;height:22px;filter:drop-shadow(0 0 8px #ff3d)}
    .star svg{width:100%;height:100%}
    .star path{fill:#e5e7eb;transition:fill .15s ease}
    .star.active path{fill:url(#g1)}

    /* tabs */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--stroke);padding:6px 12px;background:#f3f4f6}
    .tab{flex:1;text-align:center;padding:14px 18px;font-size:16px;border:1px solid var(--stroke);border-bottom:none;border-top-left-radius:12px;border-top-right-radius:12px;background:#fff;cursor:pointer}
    .tab.active{background:linear-gradient(180deg,#fff,#f9fafb);font-weight:700;color:var(--accent)}
    .tab .badge{margin-left:6px;background:#fee2e2;border:1px solid #fecaca;padding:2px 8px;border-radius:10px;font-size:12px;color:#b91c1c}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:12px}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden;box-shadow:0 2px 6px #0001}
    .card .hd{padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700;display:flex;justify-content:space-between;color:var(--accent)}
    .card .bd{padding:12px}

    .listing{display:flex;gap:10px}
    .thumb{width:84px;height:84px;background:#f3f4f6;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .meta .t{font-weight:700;color:var(--accent2)}
    .meta .muted{color:var(--muted);font-size:12px}
    .pill{font-size:12px;padding:3px 8px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;display:inline-flex;align-items:center;gap:6px}
    .pill.ok{border-color:#0c3;color:#0c3}
    .pill.warn{border-color:#f59e0b;color:#b45309}
    .pill.bad{border-color:#ef4444;color:#b91c1c}

    /* mobile bottom nav */
    .mbar{position:fixed;left:0;right:0;bottom:0;z-index:40;display:flex;gap:10px;justify-content:space-around;align-items:center;background:#fff;border-top:1px solid var(--stroke);padding:10px}
    .mbar a{display:flex;flex-direction:column;align-items:center;font-size:12px;color:#222;opacity:.95}

    /* responsive */
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .p-in{flex-direction:column;align-items:center}
      .avatar{width:100px;height:100px}
      .tab{font-size:14px;padding:10px 12px}
    }
    @media(min-width:901px){ .mbar{display:none} }

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,4,10,.4);z-index:50}
    .modal.show{display:flex}
    .sheet{width:min(520px,92vw);background:#fff;border:1px solid var(--stroke);border-radius:16px;overflow:hidden}
    .sheet .hd{padding:12px 14px;border-bottom:1px solid var(--stroke);font-weight:800;color:var(--accent)}
    .sheet .bd{padding:14px}
    .field{display:flex;gap:8px}
    input[type=text]{flex:1;background:#fff;color:var(--txt);border:1px solid var(--stroke);border-radius:12px;padding:10px 12px}
  </style>
</head>
<body>
  <!-- gradient for stars -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff163e"/><stop offset="100%" stop-color="#ff5a00"/>
      </linearGradient>
    </defs>
  </svg>

  <header class="topbar">
    <div class="wrap in">
      <div class="logo"><img src="assets/img/seffaf.png" alt="logo"><a href="home.html">Takas √áemberi</a></div>
      <div class="grow"></div>
      <nav class="row hide-m">
        <a class="btn" href="messages.html">üí¨ Mesajlar</a>
        <a class="btn" href="notifications.html">üîî Bildirimler</a>
        <a class="btn" id="btnProfile">üë§ Profil</a>
        <a class="btn" id="btnLogout">üö™ √áƒ±kƒ±≈ü</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="profile">
      <div class="p-in">
        <div class="avatar" id="avatarBox"><img id="avatarImg" alt="avatar" src=""/></div>
        <div class="p-meta">
          <div class="p-name" id="pName">‚Äî</div>
          <div class="p-username" id="pUser">@‚Äî</div>
          <div class="rating">
            <div class="stars" id="stars"></div>
            <div id="ratingInfo" class="muted">0.0 ‚Ä¢ 0 oy</div>
          </div>
          <div class="row">
            <label class="btn" for="fileAvatar">üì∑ Resim Ekle / Deƒüi≈ütir</label>
            <input id="fileAvatar" type="file" accept="image/*" style="display:none"/>
            <button class="btn" id="btnPwd">üîë ≈ûifre Deƒüi≈ütir</button>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="active">Yayƒ±nda Olan <span class="badge" id="cntActive">0</span></button>
        <button class="tab" data-tab="pending">Onay Bekleyen <span class="badge" id="cntPending">0</span></button>
        <button class="tab" data-tab="expired">S√ºresi Dolan <span class="badge" id="cntExpired">0</span></button>
      </div>

      <div class="grid" id="listings"></div>
    </section>
  </main>

  <!-- Mobile bottom bar (yalnƒ±zca mobilde g√∂r√ºn√ºr) -->
  <nav class="mbar">
    <a href="home.html">üè†<span style="margin-top:4px">Ana Sayfa</span></a>
    <a href="messages.html">üí¨<span style="margin-top:4px">Mesajlar</span></a>
    <a href="notifications.html">üîî<span style="margin-top:4px">Bildirimler</span></a>
    <a href="profile.html">üë§<span style="margin-top:4px">Profil</span></a>
  </nav>

  <!-- Username modal -->
  <div class="modal" id="mUser">
    <div class="sheet">
      <div class="hd">Kullanƒ±cƒ± Adƒ± Se√ß</div>
      <div class="bd">
        <div class="field">
          <input type="text" id="inpUsername" placeholder="kullaniciadi" minlength="3" maxlength="24"/>
          <button class="btn primary" id="btnSaveUsername">Kaydet</button>
          <button class="btn" id="btnCancelUsername">ƒ∞ptal</button>
        </div>
        <div id="uHelp" class="muted" style="margin-top:8px">Sadece harf, rakam ve alt √ßizgi. Bo≈üluk yok.</div>
      </div>
    </div>
  </div>

  <script type="module">
    // ==== Firebase SDKs ====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    // --- SENƒ∞N KONFƒ∞Gƒ∞N ---
    const firebaseConfig = {
      apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain: "ureten-eller-v2.firebaseapp.com",
      projectId: "ureten-eller-v2",
      storageBucket: "ureten-eller-v2.firebasestorage.app", // Hata alƒ±rsan 'ureten-eller-v2.appspot.com' yap.
      messagingSenderId: "621494781131",
      appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ==== Helpers ====
    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));
    const state = { user:null, userDoc:null, tab:'active', ratings:{avg:0,count:0} };
    const avatarImg = qs('#avatarImg');
    const pName = qs('#pName');
    const pUser = qs('#pUser');
    const listingsEl = qs('#listings');

    // Stars
    const starsEl = qs('#stars');
    const STAR_SVG = (idx)=>`<div class="star" data-i="${idx}"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>`;
    starsEl.innerHTML = [1,2,3,4,5].map(STAR_SVG).join('');
    function setStars(v){ qsa('.star').forEach((el,i)=>{ el.classList.toggle('active', i < v); }); }

    qsa('.star').forEach(el=>{
      el.addEventListener('mouseenter',()=> setStars(Number(el.dataset.i)));
      el.addEventListener('mouseleave',()=> setStars(Math.round(state.ratings.avg)));
      el.addEventListener('click', async()=>{
        const v = Number(el.dataset.i);
        await submitRating(v);
      });
    });

    function formatCount(n){ return new Intl.NumberFormat('tr-TR').format(n||0); }
    function slugify(x){
      return (x||'')
        .toLowerCase()
        .replace(/√ß/g,'c').replace(/ƒü/g,'g').replace(/ƒ±/g,'i').replace(/√∂/g,'o').replace(/≈ü/g,'s').replace(/√º/g,'u')
        .replace(/[^a-z0-9_]+/g,'')
        .replace(/^_+|_+$/g,'')
        .slice(0,24);
    }
    function showModal(sel, show=true){ qs(sel).classList.toggle('show', show); }

    // ==== Auth Gate ====
    onAuthStateChanged(auth, async (u)=>{
      if(!u){ window.location.href = 'auth.html?next=profile.html'; return; }
      state.user = u;
      await ensureUserDoc(u);
      await loadProfile(u);
      attachHandlers();
      await loadRatings(u.uid);
      await loadListings();
    });

    async function ensureUserDoc(u){
      const uref = doc(db,'users',u.uid);
      const snap = await getDoc(uref);
      const base = { email:u.email||'', displayName:u.displayName||'', photoURL:u.photoURL||'', createdAt:serverTimestamp() };
      if(!snap.exists()){
        const suggested = await suggestUsername(u);
        await setDoc(uref, { ...base, username:suggested, avgRating:0, ratingCount:0 });
        if(suggested){ await setDoc(doc(db,'usernames',suggested), { uid:u.uid, createdAt:serverTimestamp() }); }
      }
    }

    async function suggestUsername(u){
      const dn = (u.displayName||u.email||'').split('@')[0];
      const base = slugify(dn) || ('user'+(Math.random()*1000|0));
      let candidate = base, i=0;
      while(i<6){
        const taken = await getDoc(doc(db,'usernames',candidate));
        if(!taken.exists()) return candidate;
        i++; candidate = base + (Math.random()*100|0);
      }
      return candidate;
    }

    async function loadProfile(u){
      const snap = await getDoc(doc(db,'users',u.uid));
      state.userDoc = snap.data()||{};
      pName.textContent = state.userDoc.displayName || u.displayName || '‚Äî';
      pUser.textContent = '@' + (state.userDoc.username || 'kullanici');
      avatarImg.src = state.userDoc.photoURL || u.photoURL || 'assets/img/seffaf.png';
      if(!state.userDoc.username || state.userDoc.username === 'kullanici'){
        qs('#inpUsername').value = slugify((u.displayName||'kullanici').replace(/\s+/g,''));
        showModal('#mUser',true);
      }
    }

    function attachHandlers(){
      const btnLogout = qs('#btnLogout');
      if(btnLogout) btnLogout.addEventListener('click', async()=>{ await signOut(auth); window.location.href='auth.html'; });

      qs('#btnPwd').addEventListener('click', async()=>{
        if(!state.user?.email){ alert('Hesabƒ±nƒ±zda e-posta yok.'); return; }
        await sendPasswordResetEmail(auth, state.user.email);
        alert('≈ûifre sƒ±fƒ±rlama e-postasƒ± g√∂nderildi: '+state.user.email);
      });

      qs('#fileAvatar').addEventListener('change', onAvatarFile);

      qsa('.tab').forEach(t=> t.addEventListener('click', ()=>{
        qsa('.tab').forEach(x=>x.classList.remove('active'));
        t.classList.add('active'); state.tab = t.dataset.tab; renderListings();
      }));

      qs('#btnCancelUsername').addEventListener('click', ()=> showModal('#mUser',false));
      qs('#btnSaveUsername').addEventListener('click', saveUsername);
    }

    async function onAvatarFile(ev){
      const file = ev.target.files?.[0]; if(!file) return;
      const ref = sRef(storage, `avatars/${state.user.uid}.jpg`);
      await uploadBytes(ref, file);
      const url = await getDownloadURL(ref);
      await updateDoc(doc(db,'users',state.user.uid), { photoURL:url });
      avatarImg.src = url;
    }

    async function saveUsername(){
      const raw = qs('#inpUsername').value.trim();
      const u = slugify(raw);
      if(u.length < 3){ qs('#uHelp').textContent = 'En az 3 karakter.'; return; }
      const taken = await getDoc(doc(db,'usernames',u));
      if(taken.exists()){ qs('#uHelp').textContent = 'Bu kullanƒ±cƒ± adƒ± alƒ±nmƒ±≈ü.'; return; }
      await setDoc(doc(db,'usernames',u), { uid:state.user.uid, createdAt:serverTimestamp() });
      await updateDoc(doc(db,'users',state.user.uid), { username:u });
      pUser.textContent = '@'+u; showModal('#mUser',false);
    }

    // ==== Ratings ====
    async function loadRatings(uid){
      const u = await getDoc(doc(db,'users',uid));
      const d = u.data()||{};
      state.ratings.avg = Number(d.avgRating||0);
      state.ratings.count = Number(d.ratingCount||0);
      qs('#ratingInfo').textContent = `${state.ratings.avg.toFixed(1)} ‚Ä¢ ${formatCount(state.ratings.count)} oy`;
      setStars(Math.round(state.ratings.avg));
    }

    async function submitRating(v){
      // Kendi profiline oy verme
      if(state.user){ alert('Kendi profiline oy veremezsin.'); return; }
      const toUid = state.user?.uid; // bu dosya kendi profili i√ßin
      const token = crypto.randomUUID?.() || String(Date.now());
      await setDoc(doc(collection(db,'ratings')), { toUid, stars:v, createdAt:serverTimestamp(), by:`guest:${token}` });
      const uref = doc(db,'users',toUid);
      const snap = await getDoc(uref); const d = snap.data()||{avgRating:0,ratingCount:0};
      const total = (Number(d.avgRating)||0) * (Number(d.ratingCount)||0) + v;
      const count = (Number(d.ratingCount)||0) + 1;
      const avg = total / count;
      await updateDoc(uref, { avgRating: avg, ratingCount: count });
      state.ratings = {avg, count};
      await loadRatings(toUid);
      alert('Te≈üekk√ºrler! Oyun kaydedildi.');
    }

    // ==== Listings ====
    const cache = { active:[], pending:[], expired:[] };

    async function loadListings(){
      const qref = query(
        collection(db,'listings'),
        where('ownerId','==', state.user.uid),
        orderBy('createdAt','desc'),
        limit(100)
      );
      const snap = await getDocs(qref);
      cache.active = []; cache.pending = []; cache.expired = [];
      const now = Date.now();

      snap.forEach(docu=>{
        const d = docu.data();
        const expiresAt = (d.expiresAt?.toMillis?.()
          ? d.expiresAt.toMillis()
          : (d.createdAt?.toMillis?.()? d.createdAt.toMillis()+30*24*60*60*1000 : 0));
        let status = d.status || 'pending';
        if(status==='active' && expiresAt && expiresAt < now) status = 'expired';
        const item = { id:docu.id, ...d, status, expiresAt };
        if(status==='active') cache.active.push(item);
        else if(status==='pending') cache.pending.push(item);
        else cache.expired.push(item);
      });

      qs('#cntActive').textContent = cache.active.length;
      qs('#cntPending').textContent = cache.pending.length;
      qs('#cntExpired').textContent = cache.expired.length;
      renderListings();
    }

    function renderListings(){
      const arr = cache[state.tab]||[];
      listingsEl.innerHTML = '';
      if(arr.length===0){
        listingsEl.innerHTML = `<div class="card" style="grid-column:1/-1"><div class="bd">Bu b√∂l√ºm bo≈ü. <a href='ilan-ekle.html'>ƒ∞lan ekle</a>.</div></div>`;
        return;
      }
      for(const it of arr){
        const el = document.createElement('div'); el.className='card';
        const badge = it.status==='active' ? '<span class="pill ok">Yayƒ±nda</span>' : it.status==='pending' ? '<span class="pill warn">Onay Bekliyor</span>' : '<span class="pill bad">S√ºresi Doldu</span>';
        const left = it.expiresAt ? Math.max(0, Math.ceil((it.expiresAt - Date.now())/86400000)) : 0;
        el.innerHTML = `
          <div class="hd"><span>${it.title||'Ba≈ülƒ±ksƒ±z'}</span><span>${badge}</span></div>
          <div class="bd">
            <div class="listing">
              <div class="thumb">${it.photoURL ? `<img src="${it.photoURL}" alt="">` : ''}</div>
              <div class="meta">
                <div class="t">${it.title||''}</div>
                <div class="muted">${it.category||'Kategori Yok'} ‚Ä¢ ${it.city||''}</div>
                ${it.status==='active'? `<div class="muted">Kalan: ${left} g√ºn</div>`: ''}
              </div>
            </div>
          </div>`;
        listingsEl.appendChild(el);
      }
    }
  </script>
</body>
</html>
