<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana Sayfa • Takas Çemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0a0a; --card:#111418; --line:#1f2630; --brand:#ff2246;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#0a0a0a;color:#e8eef6;font-family:Inter,system-ui,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 100px}
    .topbar{position:sticky;top:0;background:rgba(10,10,10,.9);border-bottom:1px solid var(--line);z-index:10}
    .topbar .row{display:flex;align-items:center;gap:12px;padding:14px 16px;max-width:1100px;margin:0 auto}
    .logo{font-weight:800;display:flex;align-items:center;gap:8px}
    .logo .flag{width:26px;height:18px;background:#e10600;border-radius:4px}
    .btn{padding:8px 14px;border-radius:12px;background:var(--brand);color:#fff;font-weight:600;border:none;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px}
    .card h3{margin:0 0 10px;font-size:18px}
    .category{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;border:1px solid var(--line);border-radius:16px;background:#0d121a;cursor:pointer;font-weight:600}
    .category:hover{background:#161c24}
    .bottomnav{position:fixed;left:0;right:0;bottom:0;background:rgba(10,10,10,.95);border-top:1px solid var(--line)}
    .bottomnav .row{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding:8px 16px}
    .bottomnav a{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:4px;padding:8px 6px;border-radius:12px;font-weight:700;color:#e8eef6;text-decoration:none}
    .bottomnav a:hover{background:#161c24}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="row">
      <div class="logo"><span class="flag"></span>Takas Çemberi</div>
      <div style="flex:1"></div>
      <button id="btnLogout" class="btn hidden">🚪 Çıkış</button>
    </div>
  </header>

  <main class="wrap">
    <h1>TAKAS ÇEMBERİNE HOŞ GELDİN 👋</h1>
    <p>Keşfetmeye hazır mısın? Kategorilerden seç veya yeni bir ilan ekle.</p>

    <div class="card">
      <h3>Hızlı İşlemler</h3>
      <div class="grid">
        <a class="category" href="ilan-ekle.html">➕ İlan Ekle</a>
        <a class="category" href="profile.html">👤 Profilim</a>
        <a class="category" href="messages.html">💬 Mesajlar</a>
      </div>
    </div>

    <h3 style="margin-top:30px">Kategoriler</h3>
    <div class="grid">
      <div class="category">📱 Elektronik</div>
      <div class="category">🏠 Ev & Dekor</div>
      <div class="category">🚗 Araç</div>
      <div class="category">👕 Giyim</div>
      <div class="category">📚 Kitap</div>
      <div class="category">🎮 Hobi</div>
    </div>
  </main>

  <nav class="bottomnav">
    <div class="row">
      <a href="home.html">🏠 <span>Ana Sayfa</span></a>
      <a href="messages.html">💬 <span>Mesajlar</span></a>
      <a href="notifications.html">🔔 <span>Bildirimler</span></a>
    </div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain: "ureten-eller-v2.firebaseapp.com",
      projectId: "ureten-eller-v2",
      storageBucket: "ureten-eller-v2.firebasestorage.app",
      messagingSenderId: "621494781131",
      appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btnLogout = document.getElementById("btnLogout");

    btnLogout.addEventListener("click", ()=>signOut(auth));

    onAuthStateChanged(auth, (u)=>{
      if(!u){ window.location.href="auth.html"; return; }
      btnLogout.classList.remove("hidden");
    });
  </script>
</body>
</html>
