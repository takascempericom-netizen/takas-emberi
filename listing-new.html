<!doctype html><html lang="tr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>İlan Ver • Geçici Olarak Kapalı</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>
<style>
  :root{--bg:#0b0b0b;--fg:#f9fafb;--muted:#94a3b8;--card:#121212;--line:#1f2937}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:720px;margin:10vh auto;padding:24px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:24px}
  h1{margin:0 0 8px;font-size:20px} p{margin:0;color:var(--muted)}
  a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border-radius:10px;background:#334155;color:#fff;text-decoration:none}
</style>
</head><body>
  <div class="wrap">
    <div class="card">
      <h1>İlan verme geçici olarak kapalı</h1>
      <p>Bu özellik şu an devre dışı. Lütfen daha sonra tekrar deneyin.</p>
      <a class="btn" href="/profile.html">Profilime dön</a>
    </div>
  </div>
  <script>
    // Eski sayfayı cache'ten getiren SW'yi öldür
    (async () => {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
      }
      if (window.caches && caches.keys) {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
      }
    })();
  </script>
</body></html>
