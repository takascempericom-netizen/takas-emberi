<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>İlan Ver • Takas Çemberi</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --fg:#0b0b0b; --muted:#6b7280; --line:#e6e8ee; --pri:#0ea5e9; --ok:#16a34a; --bad:#dc2626; --bg:#ffffff; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:var(--fg)}
    .wrap{max-width:940px;margin:24px auto;padding:16px}
    .card{background:var(--bg);border:1px solid var(--line);border-radius:16px;box-shadow:0 4px 14px rgba(10,20,40,.06)}
    .hd{padding:18px 20px;border-bottom:1px solid var(--line);display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0}
    .bd{padding:18px 20px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .ft{padding:16px 20px;border-top:1px solid var(--line);display:flex;gap:12px;justify-content:flex-end}
    .full{grid-column:1 / -1}
    label{display:block;font-weight:600;margin:6px 0 6px}
    input[type="text"],input[type="number"],textarea,select{
      width:100%;padding:12px 12px;border:1px solid var(--line);border-radius:10px;background:#fff;outline:none;
      font-size:14px
    }
    textarea{min-height:120px;resize:vertical}
    .muted{color:var(--muted);font-size:12px}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn-pri{background:var(--pri);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--line)}
    .danger{color:var(--bad)}
    .ok{color:var(--ok)}
    .photos{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
    .slot{border:1px dashed var(--line);border-radius:12px;aspect-ratio:1/1;background:#fafbff;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
    .slot img{width:100%;height:100%;object-fit:cover}
    .prog{position:absolute;left:0;right:0;bottom:0;height:6px;background:#e5e7eb}
    .bar{height:100%;width:0%;background:var(--pri);transition:width .2s}
    .loginBox{padding:18px 20px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hd">
        <h1>İlan Ver</h1>
        <div id="userBox" class="muted">Giriş durumu kontrol ediliyor…</div>
      </div>
      <div id="login" class="loginBox hidden">
        <p class="muted">İlan verebilmek için önce giriş yapın.</p>
        <button id="btnGoogle" class="btn btn-pri">Google ile giriş yap</button>
      </div>
      <form id="form" class="bd hidden" autocomplete="off">
        <div class="full">
          <label for="title">Başlık</label>
          <input id="title" type="text" placeholder="Örn: Akıllı Saat – Temiz, kutulu" required maxlength="80"/>
        </div>
        <div class="full">
          <label for="desc">Açıklama</label>
          <textarea id="desc" placeholder="Durum, aksesuarlar, takas tercihi… (en az 20 karakter)" required minlength="20"></textarea>
          <div class="muted">Spam/iletisim bilgisi, küfür vs. otomatik reddedilir.</div>
        </div>
        <div>
          <label for="cat">Kategori</label>
          <select id="cat" required>
            <option value="" selected disabled>Seçin…</option>
            <option>Elektronik</option>
            <option>Giyim</option>
            <option>Ev & Yaşam</option>
            <option>Hobi</option>
            <option>Diğer</option>
          </select>
        </div>
        <div>
          <label for="city">Şehir</label>
          <input id="city" type="text" placeholder="Örn: İstanbul" required maxlength="40"/>
        </div>
        <div>
          <label for="price">Fiyat / Değer (TL)</label>
          <input id="price" type="number" min="0" step="1" placeholder="Opsiyonel"/>
        </div>
        <div class="full">
          <label for="photos">Fotoğraflar (max 5)</label>
          <input id="photos" type="file" accept="image/*" multiple />
          <div class="photos" id="preview">
            <div class="slot"><span>1</span><div class="prog"><div class="bar"></div></div></div>
            <div class="slot"><span>2</span><div class="prog"><div class="bar"></div></div></div>
            <div class="slot"><span>3</span><div class="prog"><div class="bar"></div></div></div>
            <div class="slot"><span>4</span><div class="prog"><div class="bar"></div></div></div>
            <div class="slot"><span>5</span><div class="prog"><div class="bar"></div></div></div>
          </div>
        </div>
        <div id="note" class="full muted"></div>
        <div class="ft full">
          <button type="button" id="btnCancel" class="btn btn-ghost">Vazgeç</button>
          <button type="submit" id="btnSend" class="btn btn-pri">İlanı Gönder</button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="./listing-new.js"></script>
</body>
</html>
