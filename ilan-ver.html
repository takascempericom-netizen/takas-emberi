<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>İlan Ver • Tasarım (UI-Only)</title>
<style>
  :root{
    --bg:#0b0b0b; --card:#121212; --fg:#f8fafc; --muted:#9ca3af; --line:#1f2937;
    --pri:#8b5cf6; --sec:#06b6d4; --ok:#10b981; --err:#ef4444;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:980px;margin:24px auto;padding:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
  h1{margin:0 0 12px;font-size:22px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .row-1{grid-template-columns:1fr}
  label{display:block;margin:10px 0 6px;font-weight:600}
  input[type=text], textarea, select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:#0f1115;color:var(--fg);outline:none}
  textarea{min-height:120px;resize:vertical}
  .muted{color:var(--muted);font-size:13px}
  .grid-5{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
  .slot{position:relative;aspect-ratio:1/1;border:1px dashed #2b3545;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:12px;color:#94a3b8;background:#0c0f14;overflow:hidden}
  .slot input{position:absolute;inset:0;opacity:0;cursor:pointer}
  .slot img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  .slot .x{position:absolute;top:6px;right:6px;background:#00000099;border:1px solid #334155;border-radius:8px;padding:4px 6px;cursor:pointer}
  .note{margin-top:10px;padding:10px;border-radius:10px;background:#0b2a1f;color:#d1fae5;border:1px solid #14532d;display:none}
  .error{margin-top:10px;padding:10px;border-radius:10px;background:#3b0d0c;color:#fee2e2;border:1px solid #7f1d1d;display:none}
  .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
  .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
  .btn-pri{background:linear-gradient(90deg,var(--pri),var(--sec));color:#fff}
  .btn-sec{background:#1f2937;color:#e5e7eb}
  .modal{position:fixed;inset:0;background:#00000080;display:none;align-items:center;justify-content:center;padding:20px;z-index:50}
  .modal .box{max-width:440px;width:100%;background:#111827;border:1px solid #374151;border-radius:14px;padding:18px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>İlan Ver</h1>
      <p class="muted">Bu sayfa şimdilik <b>UI-only</b>. Kayıt & yükleme sonra eklenecek.</p>

      <form id="ilanForm" novalidate>
        <!-- Fotoğraflar -->
        <label>Fotoğraflar (en fazla 5 adet)</label>
        <div id="fotoGrid" class="grid-5">
          <div class="slot"><span>Görsel ekle</span><input type="file" accept="image/*"></div>
          <div class="slot"><span>Görsel ekle</span><input type="file" accept="image/*"></div>
          <div class="slot"><span>Görsel ekle</span><input type="file" accept="image/*"></div>
          <div class="slot"><span>Görsel ekle</span><input type="file" accept="image/*"></div>
          <div class="slot"><span>Görsel ekle</span><input type="file" accept="image/*"></div>
        </div>

        <div class="row row-1">
          <div>
            <label for="title">Başlık</label>
            <input id="title" type="text" placeholder="Örn: Temiz motosiklet – takas olur" maxlength="80" required>
          </div>
          <div>
            <label for="desc">Açıklama</label>
            <textarea id="desc" placeholder="Durum, aksesuarlar, takas tercihi… (en az 20 karakter)" minlength="20" required></textarea>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="cat">Kategori</label>
            <select id="cat" required>
              <option value="" selected>-- Kategori seçin --</option>
              <option value="tasit">🚗 Motorlu Taşıtlar</option>
              <option value="tasinmaz">🏡 Taşınmaz</option>
              <option value="ev-hobi">🏠 Ev & Hobi</option>
              <option value="oyuncak">🧸 Oyuncak</option>
              <option value="giyim">👗 Giyim</option>
              <option value="beyaz-esya">⚡ Beyaz Eşya</option>
              <option value="teknoloji">💻 Teknoloji</option>
              <option value="mobilya">🛋️ Mobilya</option>
            </select>
          </div>
          <div>
            <label for="subcat">Alt Kategori</label>
            <select id="subcat" disabled required>
              <option value="">(Önce kategori seçin)</option>
            </select>
          </div>
        </div>

        <div id="dynFields" class="row row-1"></div>

        <div class="row">
          <div>
            <label for="city">İl</label>
            <select id="city" required></select>
          </div>
          <div>
            <label for="district">İlçe</label>
            <input id="district" type="text" placeholder="Örn: Kadıköy" maxlength="40">
          </div>
        </div>

        <div id="okNote" class="note">Metin uygun görünüyor.</div>
        <div id="errNote" class="error"></div>

        <div class="actions">
          <button id="btnSubmit" type="submit" class="btn btn-pri">İlanı Gönder</button>
          <a class="btn btn-sec" href="/home.html">İptal</a>
        </div>
      </form>
    </div>
  </div>

  <!-- UI-only modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="box">
      <h3 style="margin:0 0 8px;font-size:18px">İlanınız kontrol aşamasındadır</h3>
      <p class="muted" style="margin:0 0 12px">Kontrol sonrası onaylanacaktır. Tamam’a basınca ana sayfaya döneceksiniz.</p>
      <div style="display:flex;gap:10px;justify-content:flex-end">
        <button id="modalOk" class="btn btn-pri">Tamam</button>
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/ilan-ver.ui.js"></script>
</body>
</html>
