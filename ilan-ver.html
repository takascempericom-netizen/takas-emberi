<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>İlan Ver • Takas Çemberi</title>
  <style>
    body{font-family:sans-serif;margin:20px}
    select, input, textarea{display:block;margin:10px 0;padding:6px;width:100%}
    button{padding:10px 15px;background:#e10600;color:#fff;border:none;cursor:pointer}
    button:disabled{background:#ccc}
  </style>
</head>
<body>
  <h1>İlan Ver</h1>

  <label>İl</label>
  <select id="il"><option value="">Seçiniz</option></select>

  <label>İlçe</label>
  <select id="ilce" disabled><option value="">Önce il seçin</option></select>

  <label>Kategori</label>
  <select id="kategori"><option value="">Seçiniz</option></select>

  <label>Alt Kategori</label>
  <select id="altKategori" disabled><option value="">Önce kategori seçin</option></select>

  <label>Marka</label>
  <select id="marka" disabled><option value="">Önce alt kategori seçin</option></select>

  <label>Model</label>
  <select id="model" disabled><option value="">Önce marka seçin</option></select>

  <label>KM</label>
  <select id="km"><option value="">Seçiniz</option></select>

  <label>Durum</label>
  <select id="durum"><option value="">Seçiniz</option></select>

  <label>İlan Başlığı</label>
  <input type="text" id="baslik" placeholder="Örn: 2017 model, temiz, hatasız" maxlength="80"/>

  <label>Açıklama</label>
  <textarea id="aciklama" rows="4" placeholder="Ürününüzü detaylıca anlatın..."></textarea>

  <label>Fotoğraf Yükle</label>
  <input type="file" multiple/>

  <button id="yayinaAl">İlanı Yayınla</button>
  <p><small>İlan önce admin onayı bekler. Onaylanınca herkes görebilir.</small></p>

  <script src="data.globals.js"></script>
  <script src="ilan-ver.init.js"></script>
</body>
</html>
