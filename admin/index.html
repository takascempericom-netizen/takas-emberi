<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Takas Çemberi • Admin Giriş</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{ --bg1:#0b1324; --bg2:#102048; --card:#0f1a33; --ring:#1f2a44; --txt:#e8ecf8; --muted:#9aa4bf; --err:#ef4444; --pri:#3b82f6; }
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif; color:var(--txt);
  background: radial-gradient(1200px 600px at 10% -10%, #203264aa, #0b1324),
              linear-gradient(135deg, var(--bg1), var(--bg2));
  display:grid; place-items:center; padding:16px
}
.card{width:min(520px,100%); background:rgba(15,26,51,.92); border:1px solid var(--ring); border-radius:16px; box-shadow:0 30px 80px rgba(0,0,0,.35); overflow:hidden}
.hd{display:flex; align-items:center; gap:10px; padding:16px; border-bottom:1px solid var(--ring); background:linear-gradient(135deg,#1b2b57,#132044)}
.hd .logo{display:inline-grid; place-items:center; width:36px; height:36px; border-radius:10px; background:#13244e; border:1px solid #244173; font-weight:900}
.bd{padding:16px}
label{display:grid; gap:6px; margin-top:10px; font-weight:700}
.input{padding:12px 14px; border-radius:12px; border:1px solid #25365f; background:#0b152f; color:var(--txt); outline:none}
.input:focus{border-color:#3b82f6}
.actions{display:flex; gap:10px; justify-content:flex-end; margin-top:16px}
.btn{padding:12px 16px; border-radius:12px; border:1px solid var(--ring); background:#0e1838; color:#fff; font-weight:800; cursor:pointer}
.btn.pri{background:linear-gradient(90deg,#2563eb,#3b82f6); border:0}
.btn.ghost{background:transparent}
.status{min-height:22px; color:var(--muted); font-size:14px; margin-top:8px}
.err{color:var(--err)}
.ft{display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-top:1px solid var(--ring); background:#0b152f; color:var(--muted); font-size:12px}
@media (max-width:520px){ .actions{flex-direction:column-reverse; align-items:stretch} }
</style>
</head>
<body>
  <div class="card">
    <div class="hd"><span class="logo">TC</span> <b>Takas Çemberi • Admin</b></div>
    <div class="bd">
      <label>Kullanıcı Adı / E-posta
        <input id="id_user" class="input" placeholder="kullanıcı adı veya e-posta" autocomplete="username">
      </label>
      <label>Şifre
        <input id="id_pass" class="input" type="password" placeholder="••••••••" autocomplete="current-password">
      </label>
      <div class="actions">
        <button id="btnForgot" class="btn ghost">Şifreyi Sıfırla</button>
        <button id="btnLogin" class="btn pri">Giriş Yap</button>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="ft">
      <span>© <span id="y"></span> Takas Çemberi</span>
      <a href="/" style="color:#9aa4bf; text-decoration:none">Ana site</a>
    </div>
  </div>

<script type="module">
  import { auth } from '../js/firebase-config.js';
  import {
    setPersistence, browserLocalPersistence,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';

  const $ = (s)=>document.querySelector(s);
  const S = $('#status');

  // Kullanıcı adı → e-posta (case-insensitive)
  const USERMAP = {
    'takascembericom': 'takascembericom@gmail.com',
    'nejla3844':       'takascembericom@gmail.com'
  };
  // Sadece bu e-posta admin
  const ALLOW = new Set(['takascembericom@gmail.com']);

  function show(msg, cls=''){ S.textContent = msg||''; S.className = 'status '+cls; }
  function emailFrom(input){
    const v = (input||'').trim();
    if(!v) return '';
    if(v.includes('@')) return v;
    return USERMAP[v.toLowerCase()] || '';
  }
  function goAdminHome(){
    // Her koşulda /admin/home.html'e git (yanlış yere gitmeyi önler)
    location.replace('/admin/home.html');
    setTimeout(()=>{ try{ location.assign('/admin/home.html'); }catch(_){} }, 400);
  }

  // Oturumu kalıcı yap (ama otomatik yönlendirme yok!)
  (async()=>{ try{ await setPersistence(auth, browserLocalPersistence); }catch(_){} })();

  async function doLogin(){
    const email = emailFrom($('#id_user').value);
    const pass  = ($('#id_pass').value||'').trim();
    if(!email || !pass){ return show('Lütfen gerekli alanları doldurun.','err'); }
    if(!ALLOW.has(email)){ return show('Bu panele erişiminiz yok.','err'); }
    try{
      await signInWithEmailAndPassword(auth, email, pass);
      goAdminHome(); // sadece başarılı girişte yönlendir
    }catch(e){
      const c = e?.code || '';
      if(c.includes('auth/invalid-credential')) return show('Bilgiler hatalı.','err');
      if(c.includes('auth/user-not-found'))    return show('Kullanıcı bulunamadı.','err');
      if(c.includes('auth/too-many-requests')) return show('Çok fazla deneme, birazdan tekrar deneyin.','err');
      show('Hata: '+(e?.message||c),'err');
    }
  }

  $('#btnLogin').addEventListener('click', doLogin);
  document.addEventListener('keydown', (e)=>{ if(e.key==='Enter') doLogin(); });

  $('#btnForgot').addEventListener('click', async()=>{
    const email = emailFrom($('#id_user').value);
    if(!email) return show('Şifre sıfırlamak için kullanıcı adı veya e-posta girin.','err');
    if(!ALLOW.has(email)) return show('Bu panele erişiminiz yok.','err');
    try{ await sendPasswordResetEmail(auth, email); show('Sıfırlama bağlantısı gönderildi.'); }
    catch(e){ show('Hata: '+(e?.message||e?.code), 'err'); }
  });

  $('#y').textContent = new Date().getFullYear();
</script>
<script src="js/admin-safe.js"></script>
<script src="js/notify-bell.js?v=1757938020"></script>
</body>
</html>
