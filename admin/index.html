<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel • Takas Çemberi</title>
  <link rel="icon" href="/favicon.png">
  <style>
    :root{--bg:#0b0b10;--ink:#e8e8f3;--muted:#a3a7bf;--line:#23263a;--panel:#0f1422;--btn:#111827;--ok:#10b981;--danger:#ef4444;--focus:#38bdf8}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b0b10,#12121a);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid var(--line);background:#0d1019;position:sticky;top:0;z-index:10}
    header h1{font-size:16px;margin:0;color:#fff}
    header .grow{flex:1}
    header .btn{background:var(--btn);color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .tabs{display:flex;gap:8px;align-items:center;padding:10px 16px;border-bottom:1px solid var(--line);background:#0d1019;position:sticky;top:56px;z-index:9}
    .tab{appearance:none;border:1px solid var(--line);background:#111827;color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .tab.active{outline:2px solid var(--ok);outline-offset:0}
    main{max-width:1100px;margin:16px auto;padding:0 16px}
    section{display:none}
    section.active{display:block}
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="grow"></div>
    <button id="btnLogout" class="btn">Çıkış</button>
  </header>

  <nav id="adminNav" class="tabs">
    <button class="tab active" data-tab="pending">Onay Bekleyen</button>
    <button class="tab" data-tab="support">Canlı Destek</button>
    <button class="tab" data-tab="users">Kullanıcılar</button>
    <button class="tab" data-tab="broadcast">Bildiri</button>
  </nav>

  <main>
    <!-- Onay Bekleyen -->
    <section id="view-pending" class="active">
      <div id="pendingToolbar">
        <input id="search" placeholder="Başlıkta ara">
        <select id="fCat">
          <option value="">Kategori (tümü)</option>
          <option value="tasit">Motorlu Taşıtlar</option>
          <option value="tasinmaz">Taşınmaz</option>
          <option value="oyuncak">Oyuncak</option>
          <option value="giyim">Giyim</option>
          <option value="beyaz">Beyaz Eşya</option>
          <option value="teknoloji">Teknoloji</option>
          <option value="mobilya">Mobilya</option>
        </select>
        <select id="fCity">
          <option value="">Şehir (tümü)</option>
          <option>İstanbul</option><option>Ankara</option><option>İzmir</option><option>Bursa</option><option>Antalya</option>
        </select>
        <button id="btnRefresh">Yenile</button>
      </div>
      <div id="pendingList" class="cards"></div>
      <button id="btnMore" class="btn">Daha Fazla</button>
      <dialog id="dlgView">
        <article>
          <button id="dlgClose">✕</button>
          <div id="dlgBody"></div>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button id="dlgApprove" class="btn ok">Onayla</button>
            <button id="dlgReject" class="btn danger">Reddet</button>
          </div>
        </article>
      </dialog>
    </section>

    <!-- Canlı Destek -->
    <section id="view-support">
      <div id="supportBody"></div>
    </section>

    <!-- Kullanıcılar -->
    <section id="view-users">
      <div id="usersBody"></div>
    </section>

    <!-- Bildiri -->
    <section id="view-broadcast">
      <form id="broadcastForm">
        <input id="bTitle" placeholder="Başlık" required>
        <textarea id="bMsg" placeholder="Mesaj" required></textarea>
        <button type="submit" class="btn">Gönder</button>
      </form>
    </section>
  </main>

  <script type="module" src="/admin/main.js"></script>
</body>
</html>
