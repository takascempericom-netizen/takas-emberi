<!doctype html>
<html lang="tr">
<head>
  <script src="debug-error.js"></script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel • Takas Çemberi</title>
  <link rel="icon" href="/favicon.png">
  <style>
    :root {
      --bg:#0b0b10; --ink:#e8e8f3; --muted:#a3a7bf;
      --line:#23263a; --panel:#0f1422;
      --btn:#111827; --ok:#10b981; --danger:#ef4444; --focus:#38bdf8;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body {
      margin:0; display:flex; min-height:100vh;
      background:linear-gradient(180deg,#0b0b10,#12121a);
      color:var(--ink); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    aside {
      width:220px; background:#0d1019; border-right:1px solid var(--line);
      display:flex; flex-direction:column; padding:16px;
    }
    aside h2 {margin:0 0 20px;font-size:18px;color:#fff}
    .nav-btn {
      background:#111827; border:1px solid var(--line); color:#fff;
      border-radius:8px; padding:10px; margin-bottom:10px; cursor:pointer;
      text-align:left; font-size:14px; transition:background .2s;
    }
    .nav-btn:hover {background:#1a2235}
    .nav-btn.active {outline:2px solid var(--ok); outline-offset:0}
    header {
      display:flex; justify-content:flex-end; align-items:center;
      padding:12px 16px; border-bottom:1px solid var(--line);
      background:#0d1019;
    }
    header .btn {
      background:var(--btn); color:#fff; border:0; border-radius:8px;
      padding:8px 14px; cursor:pointer;
    }
    main {flex:1; display:flex; flex-direction:column;}
    #panelBody {flex:1; padding:20px; overflow:auto;}
  </style>
</head>
<body>
  <aside>
    <h2>Admin Panel</h2>
    <button class="nav-btn" data-tab="support">Canlı Destek</button>
    <button class="nav-btn" data-tab="pending">Onay Bekleyen</button>
    <button class="nav-btn" data-tab="users">Kullanıcılar</button>
    <button class="nav-btn" data-tab="broadcast">Bildiri</button>
    <button class="nav-btn" data-tab="complaints">Şikayetler</button>
    <button class="nav-btn" data-tab="settings">Ayarlar</button>
    <button class="nav-btn" data-tab="messages">Mesajlar</button>
  </aside>

  <main>
    <header>
      <button id="btnLogout" class="btn">Çıkış</button>
    </header>
    <div id="panelBody"><p style="color:#888">Yükleniyor...</p></div>
  </main>

  <audio id="notifySound" src="/assets/sounds/notify.wav" preload="auto"></audio>
  <script type="module" src="/admin/main.js"></script>
  <script type="module" src="/admin/pending.js?v=1758452899"></script>
</body>
</html>
