<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel • Takas Çemberi</title>
</head>
<body>
  <h1>Onay Bekleyen İlanlar</h1>
  <ul id="pendingList"></ul>

  <!-- Firebase App + Firestore -->
  <script type="module">
    import { app } from "../js/firebase-config.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";
    import "../admin/admin-approve.js";

    const auth = getAuth(app);
    const db   = getFirestore(app);
    const ul   = document.getElementById("pendingList");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        ul.innerHTML = "<li>Önce giriş yapın.</li>";
        return;
      }
      // Pending ilanları dinle
      const q = query(collection(db,"listings"), where("status","==","pending"));
      onSnapshot(q, (snap) => {
        ul.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const li = document.createElement("li");
          li.innerHTML = \`
            <strong>\${d.title}</strong> —
            <button onclick="approve('\${doc.id}')">Onayla</button>
            <button onclick="rejectListing('\${doc.id}')">Reddet</button>
          \`;
          ul.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
