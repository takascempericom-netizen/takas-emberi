<!-- /admin/login.html (GEÇİCİ: Admin Giriş Butonu eklendi) -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Girişi</title>
  <style>
    :root{--ink:#0f172a;--muted:#6b7280;--brd:#e5e7eb;--focus:#0ea5e9}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#f8fafc;color:var(--ink)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:16px}
    .card{width:min(520px,96vw);background:#fff;border:1px solid var(--brd);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:18px}
    h1{margin:0 0 12px;font-size:20px}
    .f{display:grid;gap:10px}
    .row{display:grid;gap:6px}
    label{font-size:12px;color:var(--muted)}
    input{border:1px solid var(--brd);border-radius:12px;padding:10px 12px;font:inherit}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #111827;background:#111827;color:#fff;cursor:pointer}
    .btn.ghost{background:#fff;color:#111827;border-color:#d1d5db}
    .btn.admin{background:#0ea5e9;border-color:#0ea5e9}
    .btn[disabled]{opacity:.7;cursor:wait}
    .msg{margin-top:10px;font-size:13px;color:#b91c1c;display:none}
    .ok{margin-top:10px;font-size:13px;color:#166534;display:none}
    .small{font-size:12px;color:var(--muted);margin-top:6px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Admin Girişi</h1>
      <form id="frm" class="f" autocomplete="on">
        <div class="row">
          <label for="email">E-posta</label>
          <input id="email" type="email" required autocomplete="email" value="" />
        </div>
        <div class="row">
          <label for="pass">Şifre</label>
          <input id="pass" type="password" required autocomplete="current-password" />
        </div>

        <div class="actions">
          <button id="btn" class="btn" type="submit">Giriş</button>

          <!-- Geçici: admin bypass butonu -->
          <button id="adminBypass" class="btn admin" type="button" title="Geçici: doğrudan admin paneline git">Admin Giriş (Hemen)</button>

          <button id="forgot" class="btn ghost" type="button">Şifremi unuttum</button>
        </div>

        <div id="err" class="msg" role="alert"></div>
        <div id="ok" class="ok" role="status"></div>
        <div class="small">Yalnızca <strong>admin/moderator/support</strong> yetkisine sahip hesaplar giriş yapabilir. (Admin bypass geçici — işi bitince kaldır.)</div>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase init (mevcut config'inizi koruyun)
    const firebaseConfig = {
      apiKey: "AIzaSyBUUNSYxoWNUsK0C-C04qTUm6KM5756fvg",
      authDomain: "ureten-eller-v2.firebaseapp.com",
      projectId: "ureten-eller-v2",
      storageBucket: "ureten-eller-v2.firebasestorage.app",
      messagingSenderId: "621494781131",
      appId: "1:621494781131:web:13cc3b061a5e94b7cf874e"
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Konsoldan teşhis için (isteğe bağlı)
    window.__fb = { app, auth, db };

    // UI refs
    const frm = document.getElementById('frm');
    const btn = document.getElementById('btn');
    const adminBypass = document.getElementById('adminBypass');
    const elE = document.getElementById('email');
    const elP = document.getElementById('pass');
    const err = document.getElementById('err');
    const ok  = document.getElementById('ok');
    const forgot = document.getElementById('forgot');

    function setBusy(b){
      btn.disabled = b;
      btn.textContent = b ? "Giriş yapılıyor…" : "Giriş";
    }
    function showError(msg){
      err.textContent = msg;
      err.style.display = 'block';
    }
    function clearError(){
      err.textContent = "";
      err.style.display = 'none';
    }
    function showInfo(msg){
      ok.textContent = msg;
      ok.style.display = 'block';
    }
    function clearInfo(){
      ok.textContent = "";
      ok.style.display = 'none';
    }

    async function isAdminLike(user){
      const idt = await user.getIdTokenResult(true);
      const fromClaim =
        idt.claims?.admin === true ||
        ["admin","moderator","support"].includes(String(idt.claims?.role||"").toLowerCase());
      if (fromClaim) return true;

      try{
        const s = await getDoc(doc(db,"users", user.uid));
        if (s.exists()){
          const d = s.data() || {};
          const role = String(d.role || "").toLowerCase();
          const isAdminDoc = d.isAdmin === true || String(d.isAdmin).toLowerCase() === "true";
          if (isAdminDoc || ["admin","moderator","support"].includes(role)) return true;
        } else {
          console.warn("users/{uid} yok:", user.uid);
        }
      }catch(e){
        console.warn("users/{uid} okunamadı:", e);
      }
      return false;
    }

    let redirecting = false;

    onAuthStateChanged(auth, async (u)=>{
      if (!u || redirecting) return;
      try{
        setBusy(true);
        if (await isAdminLike(u)) {
          redirecting = true;
          location.replace("/admin/index.html");
        } else {
          showError("Bu hesapta admin/moderator/support yetkisi yok.");
        }
      }catch(e){
        console.error("onAuthStateChanged hata:", e);
        showError("Beklenmeyen hata. Lütfen tekrar deneyin.");
      }finally{
        setBusy(false);
      }
    });

    frm.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      clearError(); clearInfo();
      setBusy(true);
      try{
        const { user } = await signInWithEmailAndPassword(auth, elE.value.trim(), elP.value);
        await user.getIdToken(true);
        if (await isAdminLike(user)) {
          redirecting = true;
          location.replace("/admin/index.html");
        } else {
          showError("Bu hesapta admin/moderator/support yetkisi yok.");
        }
      }catch(e){
        console.error("Giriş hatası:", e);
        showError(e?.code || e?.message || "Giriş başarısız.");
      }finally{
        setBusy(false);
      }
    });

    // === GEÇİCİ: Admin bypass butonu ===
    adminBypass.addEventListener('click', ()=>{
      // Direkt panele at. (Geçici — işi bitince kaldırın.)
      location.replace("/admin/index.html");
    });

    // Şifre sıfırlama
    forgot.addEventListener('click', async ()=>{
      clearError(); clearInfo();
      const email = elE.value.trim();
      if(!email){
        showError("Şifre sıfırlama için e-posta girin.");
        elE.focus();
        return;
      }
      try{
        forgot.disabled = true; forgot.textContent = "Gönderiliyor…";
        await sendPasswordResetEmail(auth, email);
        showInfo("Sıfırlama e-postası gönderildi. Gelen kutusu ve spam klasörünü kontrol edin.");
      }catch(e){
        console.error("Reset hata:", e);
        showError(e?.code || e?.message || "E-posta gönderilemedi.");
      }finally{
        forgot.disabled = false; forgot.textContent = "Şifremi unuttum";
      }
    });

    // Emniyet: UI kilitlenmesin
    setTimeout(()=>{ if(btn.disabled) setBusy(false); }, 15000);
  </script>
</body>
</html>
