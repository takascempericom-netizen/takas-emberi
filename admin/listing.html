<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>İlan Detayı • Admin</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--line:#e6e8ee;--fg:#0b0b0b;--muted:#6b7280;--ok:#16a34a;--bad:#dc2626;--pri:#0ea5e9}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f8fb;color:var(--fg)}
    .wrap{max-width:1100px;margin:24px auto;padding:16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 4px 14px rgba(10,20,40,.06);padding:16px}
    .hd{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    h1{font-size:20px;margin:0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .muted{color:var(--muted);font-size:12px}
    .kv{display:grid;grid-template-columns:180px 1fr;gap:10px;border-top:1px solid var(--line);padding-top:10px;margin-top:10px}
    .photos{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
    .ph{border:1px solid var(--line);border-radius:10px;overflow:hidden;background:#fff}
    .ph img{width:100%;height:180px;object-fit:cover}
    .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn-ok{background:var(--ok);color:#fff}
    .btn-bad{background:var(--bad);color:#fff}
    .btn-ghost{background:#fff;border:1px solid var(--line)}
    .btn-pri{background:var(--pri);color:#fff}
    .rowbtn{display:flex;gap:10px;flex-wrap:wrap}
    textarea,input{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    .tag{display:inline-block;padding:2px 8px;border:1px solid var(--line);border-radius:999px;font-size:12px;margin-right:6px}
    .ok{color:var(--ok)} .err{color:var(--bad)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hd">
      <h1>İlan Detayı</h1>
      <div id="who" class="muted">Giriş kontrol ediliyor…</div>
    </div>
    <div class="card">
      <div id="note" class="muted"></div>
      <div id="meta" class="grid"></div>
      <div id="photos" class="photos full"></div>
      <div class="full">
        <h3>Yönetim İşlemleri</h3>
        <div class="rowbtn">
          <button id="btnApprove" class="btn btn-ok">Onayla → Yayına Al</button>
          <button id="btnReject" class="btn btn-bad">Reddet</button>
          <button id="btnExpire" class="btn btn-ghost">Süresi Doldu</button>
          <button id="btnDelete" class="btn btn-bad">Kalıcı Sil</button>
        </div>
        <div style="margin-top:10px">
          <label class="muted">Reddetme Nedeni (opsiyonel)</label>
          <textarea id="rejReason" rows="3" placeholder="Örn: Uygunsuz içerik / iletişim bilgisi içeriyor…"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./listing.js"></script>
  <script type="module" src="./listing-link.js"></script>
  <script type="module" src="./pending-inline.js"></script>
</body>
</html>
